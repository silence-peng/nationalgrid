<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .btnArr button {
            width: 80px;
            padding: 0;
            height: 30px;
            text-align: center;
            line-height: 0;
        }

        .layui-nav-child button {
            font-size: 12px;
        }
    </style>
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">我的桌面</a>
        <a href="">异常</a>
        <a>
          <cite>港前</cite></a>
         <a>
          <cite>港前问题件处理</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12">
            <div class="layui-form-item">
                <div class="layui-input-inline btnArr" style="width:100%">
                    <button type="button" class="layui-btn layui-btn-normal" lay-filter="templateDownload"
                            style="float: left;">回复
                    </button>
                    <button type="button" class="layui-btn layui-btn-normal" lay-filter="designTemplate"
                            style="float: left;">打印                    </button>
                    <button type="button" class="layui-btn layui-btn-normal" lay-filter="designTemplate"
                            style="float: left;">通知客户
                    </button>
                    <button type="button" class="layui-btn layui-btn-normal" lay-filter="designTemplate"
                            style="float: left;">费用补录
                    </button>
                  <button type="button" class="layui-btn layui-btn-primary" lay-filter="designTemplate"
                                            style="float: left;">导出</button>


                </div>
            </div>

            <div class="layui-row layui-col-space10" style="font-size: 14px">
                <div class="layui-col-xs2">
                    <div class="layui-row">
                        <div class="layui-col-xs12">
                            <div class="layui-form-item" style="margin: 0;width: 100%">
                                <div class="layui-inline" style="margin: 0;width: 100%">
                                    <select name="city" lay-verify="required">
                                        <option value="0">运单号码</option>
                                        <option value="1">参考编号</option>
                                        <option value="2">订单号码</option>
                                        <option value="3">转运号码</option>
                                        <option value="4">收货袋号</option>
                                    </select>
                                </div>
                            </div>

                        </div>

                        <div class="layui-col-xs10"><textarea name="desc" class="layui-textarea"></textarea></div>
                        <div class="layui-col-xs2">
                            <button class="layui-btn" style="height: 100px;padding: 0;width:100%">清<br>空</button>
                        </div>

                    </div>
                </div>
                <div class="layui-col-xs10">
                    <div class="layui-row">
                        <div class="layui-col-xs4">
                            登记时间
                        </div>
                        <div class="layui-col-xs2">
                            客户名称
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs4">
                            <div class="layui-form-item">
                                <div class="layui-input-inline" style="width: 40%">
                                    <input type="text" name="startDate" id="startDate" lay-verify="startDate"
                                           placeholder="开始日期" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline" style="width: 40%">
                                    <input type="text" name="endDate" id="endDate" lay-verify="startDate"
                                           placeholder="结束日期" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2"><input type="text" class="layui-input"></div>

                    </div>
                    <div class="layui-row">
                        <div class="layui-row layui-col-space5">
                            <div class="layui-col-xs2">通知人</div>
                            <div class="layui-col-xs2">问题相关</div>
                            <div class="layui-col-xs2">处理状态</div>
                        </div>
                        <div class="layui-row layui-col-space5">
                            <div class="layui-col-xs2"><select class="layui-select"></select></div>
                            <div class="layui-col-xs2"><select class="layui-select"></select></div>
                            <div class="layui-col-xs2"><select class="layui-select"></select></div>
                            <div class="layui-col-xs2">
                                <button  class="layui-btn layui-btn-normal">查询</button>
                                <button  class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <table class="layui-table" id="errorInfo"></table>

</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/abnormal/handlingExceptions.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
