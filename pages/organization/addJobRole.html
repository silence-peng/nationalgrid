<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!--<link rel="stylesheet" href="../../static/css/menu.css">-->
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="weadmin-body">
    <form class="layui-form">
        <div class="weadmin-body">
            <blockquote class="layui-elem-quote">基础信息
                <div class="layui-form-item layui-inline" style="height: 10px;margin-top: -15px;">
                    <div class="layui-input-block">
                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="启用" checked>
                    </div>
                </div>
            </blockquote>
            <div class="layui-row">
                <div class="layui-form-item layui-inline"style="width: 170px;margin-left: 0px;">
                    <label class="layui-form-label" style="margin-left: -30px;font-size: 13px;"><span style="color: red">*</span>角色名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" style="width: 170px;">
                    </div>
                </div>
                <div class="layui-form-item layui-inline"style="width: 170px;margin-left: 0px;">
                    <label class="layui-form-label" style="margin-left: -60px;font-size: 13px;"><span style="color: red">*</span>部门</label><br/>
                    <select name="midtype" lay-verify="required">
                        <option value="身份证">ss</option>
                    </select>
                </div>
                <div class="layui-form-item layui-form-text">
                    <p>角色说明</p>
                    <div class="layui-input-inline" style="width: 100%;">
                        <textarea class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-col-lg4 layui-col-lg-offset3">
                    <div class="layui-form-item">
                        <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo">保存并继续</button>
                        <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo2">保存</button>
                        <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/organization/jobRole.js"></script>
</body>
</html>
