<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!--<link rel="stylesheet" href="../../static/css/menu.css">-->
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-btn {
            width: 100px;
            display: inline-block;
            height: 30px;
            line-height: 30px;
            padding: 0 20px;
            background-color: #009688;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="weadmin-body" style="background-color: #f6f6f6">
    <ul class="layui-nav" style="font-size: 14px;border-radius: 0px;background-color: #f6f6f6">
        <li class="layui-inline">
            <a type="button" class="layui-btn layui-bg-blue" onclick="WeAdminShow('新增员工','addStaff.html',800,600)">新增</a>
        </li>
        <li class="layui-inline">
            <a type="button" class="layui-btn ">修改</a>
        </li>
        <li class="layui-inline">
            <a type="button" class="layui-btn layui-bg-red">删除</a>
        </li>
        <li class="layui-inline">
            <a type="button" class="layui-btn layui-bg-blue">浏览</a>
        </li>
    </ul>
    <form class="layui-form">
        <div class="layui-form-item layui-inline"style="width: 190px;">
            <label class="layui-form-label" style="margin-left: -30px;">所属网点</label>
            <div class="layui-input-inline">
                <select name="midtype" lay-verify="required">
                    <option value="身份证"></option>
                    <option value="身份证">身份证</option>
                    <option value="工作证">工作证</option>
                    <option value="其他证">其他证</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline"style="width: 190px;">
            <label class="layui-form-label" style="margin-left: -30px;">员工编号</label>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline"style="width: 190px;">
            <label class="layui-form-label" style="margin-left: -30px;">员工姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline"style="width: 190px;">
            <label class="layui-form-label" style="margin-left: -30px;">岗位编号</label>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline"style="width: 190px;">
            <label class="layui-form-label" style="margin-left: -30px;">手机号码</label>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline"style="width: 190px;">
            <label class="layui-form-label" style="margin-left: -30px;">在职状态</label>
            <div class="layui-input-inline">
                <select name="midtype" lay-verify="required">
                    <option value="在职">在职</option>
                    <option value="离职">离职</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline" style="margin-left: 30px;margin-top: 40px;">
            <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo">查询</button>
            <button class="layui-btn" type="reset" style="background-color:#c2c2c2">重置</button>
        </div>
    </form>
    <table id="test" lay-filter="test"></table>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/organization/staffManagement.js"></script>
</body>
</html>
