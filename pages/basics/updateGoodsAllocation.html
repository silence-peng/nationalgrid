<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改货位</title>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!--<link rel="stylesheet" href="../../static/css/menu.css">-->
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="weadmin-body">
    <form class="layui-form" id="data" lay-filter="example">
        <blockquote class="layui-elem-quote">基础信息
            <div class="layui-form-item layui-inline" style="height: 10px;margin-top: -15px;">
                <div class="layui-input-block">
                    <input type="checkbox" value="1" id="isStartUsing" name="isStartUsing" lay-skin="primary" title="启用" checked>
                </div>
            </div>
        </blockquote>
        <div class="layui-row">
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>货位编码</div>
                <div class="layui-input-inline">
                    <input type="text" name="positionCoding"  id="dataId" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>货位类型</div>
                <div class="layui-input-inline">
                    <select name="positionType" id="positionType">
                        <option value="1">正常区</option>
                        <option value="0">异常区</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>所属网点</div>
                <div class="layui-input-inline">
                    <select name="affiliatedBranches" id="affiliatedBranches">
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline" style="width: 100%">
                <div style="padding: 10px;">备注</div>
                <div class="layui-row">
                    <input type="text" name="remark" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="" style="margin-left: 400px;margin-top: 50px;">
                <div class="layui-form-item">
                    <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo2">保存</button>
                    <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/basics/updateGoodsAllocation.js"></script>
</body>
</html>
