<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="weadmin-nav">
        <span class="layui-breadcrumb">
            <a href="javascript:;">首页</a> <a href="javascript:;">组织</a>
            <a href="javascript:;"><cite>转运发件</cite></a>
        </span>
    <a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);"
       title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
    </a>
</div>
<div class="weadmin-body" style="background-color: #f6f6f6">
    <form class="layui-form">
        <div class="layui-form-item layui-inline"style="width: 190px;">
            <label class="layui-form-label" style="margin-left: -30px;">扫描单号</label>
            <input type="checkbox" name="like1[write]" lay-skin="primary" title="整版整袋" checked>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline"style="width: 190px;">
            <label class="layui-form-label" style="margin-left: -30px;">转运单号</label>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" readonly="true" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline"style="width: 190px;">
            <label class="layui-form-label" style="margin-left: -30px;">到件网点</label>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" readonly="true" class="layui-input">
            </div>
        </div>
    </form>
    <table id="errorInfo" lay-filter="errorInfo"></table>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
