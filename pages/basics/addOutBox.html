<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增发件箱</title>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!--<link rel="stylesheet" href="../../static/css/menu.css">-->
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="weadmin-body">
    <form class="layui-form">
        <blockquote class="layui-elem-quote">基础信息
            <div class="layui-form-item layui-inline" style="height: 10px;margin-top: -15px;">
                <div class="layui-input-block">
                    <input type="checkbox" name="like1[write]" lay-skin="primary" title="启用" checked>
                </div>
            </div>
        </blockquote>
        <div class="layui-row">
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>发件箱地址</div>
                <div class="layui">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" style="width: 320px;">
                </div>
            </div>
            <div class="layui-form-item layui-inline" style="width: 320px;">
                <div style="padding: 10px;"><span style="color: red">*</span>发件箱类型</div>
                <div class="layui-row">
                    <select name="midtype" >
                        <option value="发送账单">发送账单</option>
                        <option value="发送通知">发送通知</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>服务器地址</div>
                <div class="layui-input-inline">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>服务器端口</div>
                <div class="layui-input-inline">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>邮件服务器协议</div>
                <div class=" layui-input-inline">
                    <select name="midtype">
                        <option value="SMTP">SMTP</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>用户名</div>
                <div class="layui-input-inline">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>密码</div>
                <div class="layui-input-inline">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>发送间隔</div>
                <div class="layui-input-inline">
                    <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" value="60">
                </div>
            </div>
            <div class="" style="margin-left: 400px;">
                <div class="layui-form-item">
                    <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo2">保存</button>
                    <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/basics/addOutBox.js"></script>
</body>
</html>
