<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改问题状态</title>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!--<link rel="stylesheet" href="../../static/css/menu.css">-->
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="weadmin-body">
    <form class="layui-form" lay-filter="example" id="pro">
        <blockquote class="layui-elem-quote">基础信息
            <div class="layui-form-item layui-inline" style="height: 10px;margin-top: -15px;">
                <div class="layui-input-block">
                    <input type="checkbox" name="isStartUsing" id="isStartUsing" value="2" lay-skin="primary" title="启用" checked>
                </div>
            </div>
        </blockquote>
        <div class="layui-row">
            <div class="layui-col-md12">
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">问题编码</div>
                    <div class="layui-input-inline">
                        <input type="text" name="issueCoding" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">问题名称</div>
                    <div class="layui-input-inline">
                        <input type="text" name="issueName" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">问题大类</div>
                    <div class="layui-input-inline">
                        <select name="problemTypes" id="problemTypes">
                            <option value="1">港前问题件</option>
                            <option value="2">港后问题件</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">问题类型</div>
                    <div class="layui-input-inline">
                        <select name="issueTypeId" id="issueTypeId">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">简体备注</div>
                    <div class="layui-input-inline">
                        <input type="text" name="chineseRemark" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">英文备注</div>
                    <div class="layui-input-inline">
                        <input type="text" name="englishRemark" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">收件标识问题件</div>
                    <div class="layui-input-inline">
                        <select name="consigneeIssue" id="consigneeIssue">
                            <option value="偏远时标识">偏远时标识</option>
                            <option value="税金预付时标识">税金预付时标识</option>
                            <option value="运费为0时标识">运费为0时标识</option>
                            <option value="到付款时标识">到付款时标识</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">打单标识问题件</div>
                    <div class="layui-input-inline">
                        <select name="playSingleIssue" id="playSingleIssue">
                            <option value="偏远时标识">偏远时标识</option>
                            <option value="超值时标识">超值时标识</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">排列顺序</div>
                    <div class="layui-input-inline">
                        <input type="text" name="sortOrder" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <blockquote class="layui-elem-quote">处理信息</blockquote>
                <div class="layui-form-item">
                    <div style="padding: 10px;">处理时限（H）港前按小时，港后按天</div>
                    <div>
                        <input type="text" name="processLimited" lay-verify="title" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">通知岗位（可多选）</div>
                    <div class=" layui-input-inline">
                        <select name="informPost" id="informPost">
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline">
                    <div style="padding: 10px;">指定处理岗位</div>
                    <div class=" layui-input-inline">
                        <select name="roleList" id="roleList">
                        </select>
                    </div>
                </div>
            </div>

            <div class="" style="margin-left: 350px;">
                <div class="layui-form-item">
                    <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo">保存并继续</button>
                    <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo2">保存</button>
                    <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/basics/updateProblemState.js"></script>
</body>
</html>
