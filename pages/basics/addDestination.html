<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增目的地</title>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!--<link rel="stylesheet" href="../../static/css/menu.css">-->
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
    <style>
        .layui-elem-quote {
            font-size: 5px;
            margin-bottom: 10px;
            padding: 5px;
            line-height: 20px;
            border-left: 5px solid #009688;
            border-radius: 0 2px 2px 0;
            background-color: #f2f2f2;
        }
        /*.layui-input {
            width: 140px;
            height: 25px;
            line-height: 1.3;
            line-height: 38px\9;
            border-width: 1px;
            border-style: solid;
            background-color: #fff;
            border-radius: 3px;
        }*/
        p{
            font-size: 14px;
        }
    </style>
</head>
<body>
<form class="layui-form" id="form">
    <div class="layui-tab layui-tab-card" style="background-color: #f6f6f6">
        <div class="layui-tab-content" style="min-height: 500px;">
            <div class="layui-tab-item layui-show" >
                <div class="weadmin-body">
                    <blockquote class="layui-elem-quote">基础信息
                        <div class="layui-form-item layui-inline" style="height: 10px;margin-top: -15px;">
                            <div class="layui-input-block">
                                <input type="checkbox" name="isStartUsing" id="isStartUsing" value="1" class="isStartUsing" lay-skin="primary" title="启用" checked>
                            </div>
                        </div>
                    </blockquote>
                    <div class="layui-form-item layui-inline"style="width: 200px;">
                        <label class="layui-form-label" style="margin-left: -20px;font-size: 14px;"><span style="color: red;font-size: 17px">*</span>目的地编码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="code" id="code" lay-verify="title" autocomplete="off" class="layui-input" style="width: 170px;">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline"style="width: 200px;margin-left: 0px;">
                        <label class="layui-form-label" style="margin-left: -20px;font-size: 14px;"><span style="color: red;font-size: 17px;">*</span>目的地名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="name" id="name" lay-verify="title" autocomplete="off" class="layui-input" style="width: 170px;">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline"style="width: 200px;">
                        <label class="layui-form-label" style="margin-left: -20px;font-size: 14px;"><span style="color: red;font-size: 17px;">*</span>国家简码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="countriesInCode" id="countriesInCode" lay-verify="title" autocomplete="off"  class="layui-input" style="width: 170px;">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline"style="width: 450px;">
                        <label class="layui-form-label" style="margin-left: -30px;font-size: 14px;"><span style="color: red;font-size: 17px;">*</span>业务类型</label>
                        <div class="layui-input-inline" style="width: 600px">
                            <select name="businessTypeId" id="businessTypeId" lay-verify="required" style="width: 600px">

                                <option value="0">快递业务</option>
                                <option value="1">海运业务</option>
                                <option value="2">空运业务</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline"style="width: 650px;">
                        <p>国家别名<span style="color: red">(多个别名，请用,或，或;或；隔开&lt;主要用报价分区导入&gt;)</span></p>
                        <div class="layui-input-block" style="margin-top: 2%">
                            <input type="text" name="countryCode" id="countryCode" lay-verify="title" autocomplete="off"  class="layui-input" style="width: 600px;margin-left: -110px;">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline"style="width: 300px;">
                        <p>简体名称</p>
                        <div class="layui-input-block" style="margin-top: 2%">
                            <input type="text" name="chineseName" id="chineseName" lay-verify="title" autocomplete="off" class="layui-input" style="width: 250px;margin-left: -110px;">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline"style="width: 300px;">
                        <p>英文名称</p>
                        <div class="layui-input-block" style="margin-top: 2%">
                            <input type="text" name="englishName" id="englishName" lay-verify="title" autocomplete="off"  class="layui-input" style="width: 250px;margin-left: -110px;">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline"style="width: 650px;margin-left: -3%">
                        <p style="margin-top: 10px;margin-left: 20px;">备注</p>
                        <div class="layui-input-block">
                            <input type="text" name="remark" id="remark" lay-verify="title" autocomplete="off" class="layui-input" style="width: 600px;margin-left: -90px;margin-top: 10px;">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline" style="margin-left: 400px;">
                        <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo">保存并继续</button>
                        <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo2">保存</button>
                        <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
                    </div>
                </div>
            </div>
            <div class="layui-tab-item">
                <blockquote class="layui-elem-quote">委托网点
                </blockquote>
                <div id="test4" class="demo-transfer"></div>
                <div class="layui-form-item layui-inline" style="margin-left: 450px;margin-top: 30px;">
                    <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo">保存并继续</button>
                    <button class="layui-btn layui-bg-blue" id="button" type="button" lay-submit lay-filter="formDemo2">保存</button>
                    <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/basics/addDestination.js"></script>
</body>
</html>
