<body>
<form class="layui-form">
    <div class="layui-tab layui-tab-card" style="background-color: #f6f6f6">
        <div class="layui-tab-content" style="min-height: 500px;">
            <div class="layui-tab-item layui-show" >
                <div class="weadmin-body">
                    <blockquote class="layui-elem-quote">基础信息
                        <div class="layui-form-item layui-inline" style="height: 10px;margin-top: -15px;">
                            <div class="layui-input-block">
                                <input type="checkbox" name="like1[write]" lay-skin="primary" title="启用" checked>
                                <input type="checkbox" name="like1[write]" lay-skin="primary" title="VIP中隐藏公式">
                            </div>

                        </div>
                    </blockquote>
                    <div class="layui-form-item layui-inline"style="width: 180px;">
                        <label class="layui-form-label" style="margin-left: -20px;font-size: 14px;"><span style="color: red;font-size: 17px">*</span>客户组编码</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" style="width: 170px;">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline"style="width: 180px;margin-left: 0px;">
                        <label class="layui-form-label" style="margin-left: -20px;font-size: 14px;"><span style="color: red;font-size: 17px;">*</span>客户组名称</label>
                        <div class="layui-input-inline">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" style="width: 170px;">
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline"style="width: 180px;">
                        <label class="layui-form-label" style="margin-left: -30px;font-size: 14px;"><span style="color: red;font-size: 17px;">*</span>所属网点</label>
                        <div class="layui-input-inline" style="width: 170px">
                            <select name="midtype" lay-verify="required" style="width: 300px">
                                <option value="总部">总部</option>
                                <option value="长沙分部">长沙分部</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline"style="width: 650px;margin-left: -3%">
                        <p style="margin-top: 10px;margin-left: 20px;">备注</p>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" style="width: 600px;margin-left: -90px;margin-top: 10px;">
                        </div>
                    </div>
                    <blockquote class="layui-elem-quote">共享
                        <div class="layui-form-item layui-inline" style="height: 10px;margin-top: -15px;">
                        </div>
                    </blockquote>
                    <div class="layui-form-item layui-inline"style="width: 280px;">
                        <label class="layui-form-label" style="margin-left: -30px;font-size: 14px;"><span style="color: red;font-size: 17px;">*</span>共享方式</label>
                        <div class="layui-input-inline" style="width: 170px">
                            <select name="midtype" lay-verify="required" style="width: 170px">
                                <option value="不共享">不共享</option>
                                <option value="共享给所有">共享给所有</option>
                                <option value="共享给指定">共享给指定</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline"style="width: 280px;">
                        <label class="layui-form-label" style="margin-left: -30px;font-size: 14px;">共享网点（可多选）</label>
                        <div class="layui-input-inline" style="width: 170px;margin-top: 2%">
                            <select name="midtype" lay-verify="required" style="width: 170px">
                                <option value="不共享">不共享</option>
                                <option value="共享给所有">共享给所有</option>
                                <option value="共享给指定">共享给指定</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-inline" style="margin-left: 300px;margin-top: 8%">
                        <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo">保存并继续</button>
                        <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo2">保存</button>
                        <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/organization/addBranch.js"></script>

</html>
