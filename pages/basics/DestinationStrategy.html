<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>目的地策略</title>
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!--<link rel="stylesheet" href="../../static/css/menu.css">-->
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-btn {
            width: 100px;
            display: inline-block;
            height: 30px;
            line-height: 30px;
            padding: 0 20px;
            background-color: #009688;
            color: #fff;
            white-space: nowrap;
            text-align: center;
            font-size: 14px;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
        .layui-nav .layui-nav-more {
            content: '';
            width: 0;
            height: 0;
            border-style: solid dashed dashed;
            border-color: #fff transparent transparent;
            overflow: hidden;
            cursor: pointer;
            transition: all .2s;
            -webkit-transition: all .2s;
            position: absolute;
            top: 50%;
            right: 15px;
            margin-top: -3px;
            border-width: 6px;
            border-top-color: rgba(255,255,255,.7);
        }
    </style>
</head>
<body>
<div class="weadmin-nav">
        <span class="layui-breadcrumb">
            <a href="javascript:;">首页</a> <a href="javascript:;">组织</a>
            <a href="javascript:;"><cite>职位角色</cite></a>
        </span>
    <a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);"
       title="刷新">
        <i class="layui-icon layui-icon-refresh"></i>
    </a>
</div>
<div class="weadmin-body" style="background-color: #F6F6F6">
    <div class="layui-row">
        <div class="layui-col-lg2" style="min-height: 800px;background-color:#f6f6f6">
            <div id="test13" class="demo-tree-more" style="background-color:white"></div>
        </div>
        <div class="layui-col-lg10">
            <ul class="layui-nav" style="font-size: 14px;border-radius: 0px;background-color: #f6f6f6">
                <li class="layui-inline">
                    <a type="button" class="layui-btn layui-bg-blue" onclick="WeAdminShow('新增邮编目的地策略','./addDestinationStrategy.html',600,400)">新增</a>
                </li>
                <li class="layui-inline">
                    <a type="button" class="layui-btn " onclick="WeAdminShow('修改邮编目的地策略','./addDestinationStrategy.html',600,400)">修改</a>
                </li>
                <li class="layui-inline">
                    <a type="button" class="layui-btn layui-bg-red" onclick="member_del('./delRole.html',id)">删除</a>
                </li>
                <li class="layui-inline">
                    <a type="button" class="layui-btn layui-bg-blue">导出</a>
                </li>
            </ul>
            <form class="layui-form">
                <div class="layui-form-item layui-inline"style="width: 150px;">
                    <label class="layui-form-label" style="margin-left: -30px;">目的地分类</label>
                    <div class="layui-input-inline" style="width: 150px">
                        <select name="midtype" lay-verify="required" style="width: 150px">
                            <option value="身份证"></option>
                            <option value="身份证">身份证</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline"style="width: 150px;">
                    <label class="layui-form-label" style="margin-left: -30px;">国家简码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" style="width: 150px" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline"style="width: 150px;">
                    <label class="layui-form-label" style="margin-left: -30px;">邮编</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" style="width: 150px" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline"style="width: 150px;">
                    <label class="layui-form-label" style="margin-left: -30px;">目的地</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" style="width: 150px" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline"style="width: 150px;">
                    <label class="layui-form-label" style="margin-left: -30px;">启用状态</label>
                    <div class="layui-input-inline" style="width: 150px">
                        <select name="midtype" lay-verify="required" style="width: 150px">
                            <option value="1">启用</option>
                            <option value="0">停用</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item layui-inline" style="margin-left: 30px;margin-top: 40px;">
                    <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo">查询</button>
                    <button class="layui-btn" type="reset" style="background-color:#c2c2c2">重置</button>
                </div>
            </form>
            <table id="test" lay-filter="test"></table>
        </div>
    </div>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/basics/destinationStrategy.js"></script>
</body>
</html>
