<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>追踪查询</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <link rel="stylesheet" href="../../static/css/cyh_button.css">
</head>
<style type="text/css">
    .tree-txt-active{
        color :red;
    }
    .tree-cyh {
        font-family: "黑体 Regular", 黑体;
        font-weight: 400;
        font-style: normal;
        font-size: 18px;
        color: rgb(51, 51, 51);
    }
</style>
<body>
<div style="width:19%;float: left">

    <form class="layui-form"style="margin-top: 10px;" >

        <div style="float: left;">
            <div class="layui-form-item layui-inline"style="width: 170px;margin-right: 25px;position: relative">
                <div class="layui-input-inline">
                    <div style="margin-left: 10px;margin-bottom: 10px;">
                        <input type="radio" name="num" value="运单号码" title="运单号码"><br/>
                        <input type="radio" name="num" value="转单号码" title="转单号码" /><br/>
                        <input type="radio"  name="num" value="参考编号" title="参考编号" /><br/>
                        <input type="radio"  name="num" value="退件单号" title="退件单号" /><br/>
                        <input type="radio"  name="num" value="子单号码" title="子单号码" /><br/>
                        <input type="radio"  name="num" value="shipMentId" title="shipMentId" /><br/>
                        <textarea class="layui-textarea" id="allNumber"  style="width: 220px;height: 150px;text-align: center;margin-top: 5px;" placeholder="一次最多查询20个单号" ></textarea>
                        <div style="width: 210px;">
                            <button type="button" class="button-blue" id="bth" style="width:130px;margin-top: 15px;float: left;margin-right: 10px;">查询</button>
                            <button class="button-blue" type="reset"  style="width:70px;margin-top: 15px;float: right">清空</button>
                        </div>

                        <input type="checkbox" name="like1[read]" lay-skin="primary" checked="checked" title="回车后直接查询">
                        <input type="checkbox" name="like1[read]" lay-skin="primary" checked="checked" title="查询后选中单号">
                    </div>


                </div>
            </div>
        </div>

    </form>
</div>
<div style="float: left;width: 80%;margin-left: 1%;margin-top: 15px;">
   <div style="background-color: rgb(244,244,244);width: 80%;height: 120px;">
   </div>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
