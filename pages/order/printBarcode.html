<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订单列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<style>
		div{
			margin: 5px 0;
		}
	</style>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">我的桌面</a>
        <a href="">操作</a>
        <a><cite>入库</cite></a>
        <a><cite>条码打印</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<form class="layui-form">
				<div class="layui-tab">
					<ul class="layui-tab-title">
						<li class="layui-this">条码预打</li>
						<li>条码补打</li>
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">
							<div style="color: red">注：无运单或未录单，使用条码预打</div>
							<div>
								<input type="button" class="layui-btn layui-btn-normal" value="打印">
								<input type="button" class="layui-btn layui-btn-normal" value="打印设置">
							</div>
							<div class="layui-row layui-col-space5">
								<div class="layui-col-xs3">
									运单号码   <input type="checkbox" name="" lay-skin="primary" title="单票打印">
								</div>
								<div class="layui-col-xs1">
									打印选项
								</div>

							</div>
							<div class="layui-row layui-col-space10">
								<div class="layui-col-xs3">
									<div class="layui-form-item">
										<div class="layui-inline" style="width: 100%">
											<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
										</div>
									</div>
								</div>
								<div class="layui-col-xs1">
									<input type="checkbox" name="label" lay-skin="primary" title="收货标签">
									<input type="checkbox" name="label" lay-skin="primary" title="发货标签">
									<input type="checkbox" name="label" lay-skin="primary" title="运单标签">
								</div>
							</div>
							<div class="layui-row layui-col-space10">
								<div class="layui-col-xs3 layui-col-space5">
									<div class="layui-col-xs6"><span style="color: red">*</span>件数</div>
									<div class="layui-col-xs6"><span style="color: red">*</span>份数</div>
								</div>
							</div>
							<div class="layui-row layui-col-space10">
								<div class="layui-col-xs3 layui-col-space5">
									<div class="layui-col-xs6"><input type="text" class="layui-input"></div>
									<div class="layui-col-xs6"><input type="text" class="layui-input"></div>
								</div>
							</div>

						</div>
						<div class="layui-tab-item">
							<div style="color: red">注：已录单，使用条码补打</div>
							<div>
								<input type="button" class="layui-btn layui-btn-normal" value="收货标签">
								<input type="button" class="layui-btn layui-btn-normal" value="发票标签">
								<input type="button" class="layui-btn layui-btn-normal" value="运单标签">
							</div>
							<div class="layui-row">
								<div class="layui-col-xs3"><span style="color: red">*</span>运单号码</div>
							</div>
							<div class="layui-row">
								<div class="layui-col-xs3"><input type="text" class="layui-input"></div>
							</div>
							<div class="layui-row layui-col-space10">
								<div class="layui-col-xs3 layui-col-space5">
									<div class="layui-col-xs6">起始件数</div>
									<div class="layui-col-xs6">终止件数</div>
								</div>
							</div>
							<div class="layui-row layui-col-space10">
								<div class="layui-col-xs3 layui-col-space5">
									<div class="layui-col-xs6"><input type="text" class="layui-input"></div>
									<div class="layui-col-xs6"><input type="text" class="layui-input"></div>
								</div>
							</div>
							<div class="layui-row layui-col-space10">
								<div class="layui-col-xs3 layui-col-space5">
									<div class="layui-col-xs6">件数</div>
									<div class="layui-col-xs6"><span style="color: red">*</span>份数</div>
								</div>
							</div>
							<div class="layui-row layui-col-space10">
								<div class="layui-col-xs3 layui-col-space5">
									<div class="layui-col-xs6"><input type="text" class="layui-input"></div>
									<div class="layui-col-xs6"><input type="text" class="layui-input"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>

		</div>

	</body>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script src="../../static/js/order/printBarcode.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
</html>
