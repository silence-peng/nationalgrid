<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运单推送</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">我的桌面</a>
        <a href="">订单</a>
        <a>
          <cite>运单推送</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body" style="background-color: #f6f6f6;">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search" style="height: 260px">
            <div>
                <button class="layui-btn layui-btn-normal">推送</button>
                <button class="layui-btn layui-btn-normal">批量推送</button>
                <button class="layui-btn layui-btn-normal">同步结果</button>
                <button class="layui-btn layui-btn-primary">导出</button>
            </div>
            <div style="display: inline-block;width: 100%">
                <div class="layui-input-block" style="width: 190px;margin-top: 1%;margin-left: 0">
                    <select name="city" lay-verify="required">
                        <option value="" selected>运单号码</option>
                        <option value="">转单号码</option>
                        <option value="">总运号码</option>
                    </select>
                </div>

                <div class="layui-input-block" style="height: 300px">
                    <textarea name="desc" class="layui-textarea" style="height: 130px;width: 190px;margin-left: -9.5%"></textarea>
                    <button class="layui-btn layui-btn-primary" style="width: 190px;margin-left: -9.5%">清空</button>
                </div>

                <div style="display: inline-block;margin-left: 17%;float: left;margin-top: -27%">
                    <span>出货日期</span>

                    <div style="margin-top: 2%">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="date" id="test1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>
                        </div>&nbsp;&nbsp;&nbsp;&nbsp;
                        -
                        <div class="layui-inline" style="margin-left: 23px">
                            <div class="layui-input-inline">
                                <input type="text" name="date" id="test2" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <button class="layui-btn layui-btn-normal" style="margin-left: 5%">查询</button>
                        <button class="layui-btn layui-btn-primary">重置</button>
                    </div>


                    <div style="margin-top: 10%">
                        <span>寄件网点</span>
                        <span style="margin-left: 170px">客户类型</span>
                        <span style="margin-left: 155px">客户</span>

                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span style="margin-left: 70px">目的地</span>
                    </div>
                    <div class="layui-col-xs4">
                        <div class="layui-row">
                            <div class="layui-col-xs8"><input  type="text" style="width: 165px" name="addressCode" id="routeCode"
                                                               class="layui-input"></div>
                            <div class="layui-col-xs2" style="width: auto">
                                <button style="width:auto;margin-left: -10px;height:38px" type="button" onclick="WeAdminShow('查找','./find.html?type='+'route',900,650)"
                                        class="layui-btn layui-icon layui-btn-primary layui-btn-sm">&#xe615;
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-xs4" style="margin-left: -10px">
                        <div class="layui-row">
                            <div class="layui-col-xs8"><input  type="text" style="width: 165px" name="addressCode" id="routeCode1"
                                                               class="layui-input"></div>
                            <div class="layui-col-xs2" style="width: auto">
                                <button style="width:auto;margin-left: -10px;height:38px" type="button" onclick="WeAdminShow('查找','./find.html?type='+'route',900,650)"
                                        class="layui-btn layui-icon layui-btn-primary layui-btn-sm">&#xe615;
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-input-block" style="width: 190px;margin-top: 0%;margin-left:-5%;display: inline-block">
                        <select name="city" lay-verify="required">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="layui-input-block" style="width: 190px;position: absolute;top: 215px;margin-left: 3%;display: inline-block">
                        <select name="city" lay-verify="required" >
                            <option value=""></option>
                        </select>
                    </div>


                <div class="layui-inline" style="display: inline-block"> <!-- 注意：这一层元素并不是必须的 -->


                </div>
            </div>
            </div>
        </form>
    </div>


</div>
<table class="layui-table" id="errorInfo" style="margin-top: -250px"></table>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/order/shipment-change.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
</body>
<!--Tab菜单右键弹出菜单-->
<ul class="rightMenu" id="rightMenu">
    <li data-type="fresh">刷新</li>
    <li data-type="current">关闭当前</li>
    <li data-type="other">关闭其它</li>
    <li data-type="all">关闭所有</li>
</ul>
</html>
