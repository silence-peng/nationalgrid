<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">我的桌面</a>
        <a href="">订单</a>
        <a>
          <cite>订单导入</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-snowflake"
                                                   style="color: red"></i>导入模板</label>
                <div class="layui-input-inline">
                    <select name="quiz">

                    </select>
                </div>
                <div class="layui-input-inline" style="width: auto">
                    <button type="button" class="layui-btn" lay-filter="templateDownload">模板下载</button>
                    <button type="button" class="layui-btn" onclick="WeAdminShow('Excel导入自定义格式设置','./designTemplate.html',900,500)" lay-filter="designTemplate">自定义格式</button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><i class="layui-icon layui-icon-snowflake"
                                                   style="color: red"></i>客户</label>
                <div class="layui-input-inline">
                    <select name="quiz">

                    </select>
                </div>
                <div class="layui-input-inline" style="width: auto">
                    <button type="button" class="layui-btn" lay-filter="export">导入</button>
                </div>
                <div class="layui-input-inline" style="width: auto;font-size: 13px">
                    <span style="color: red">
                        1、导入文件格式支持.xls、.xlsx，文件大小不超过10M <br>
                        2、导入时，请确认导入模板中表头的完整性；如单个运单最多的Invoice数据有10条，需有10组对应表头
                    </span>
                </div>
            </div>
            <div class="layui-form-item">

                <div class="layui-input-inline">
                    &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="isAutoGetOrderNum" lay-skin="primary" title="自动获取运单号码"/>
                </div>

            </div>
            <div class="layui-row" style="font-size: 14px">
                <div class="layui-col-xs1">批次号</div>
                <div class="layui-col-xs1">导入文件</div>
                <div class="layui-col-xs1">导入时间</div>
                <div class="layui-col-xs1">状态</div>
                <div class="layui-col-xs1">总行数</div>
                <div class="layui-col-xs1">错误行数</div>
                <div class="layui-col-xs6"></div>
            </div>
            <div class="layui-row">
                <div class="layui-col-xs1"><input type="text" name="num"   class="layui-input"></div>
                <div class="layui-col-xs1"><input type="text" name="exportFile"   class="layui-input"></div>
                <div class="layui-col-xs1"><input type="text" name="exportTime"   class="layui-input"></div>
                <div class="layui-col-xs1"><input type="text" name="exportStatus"   class="layui-input"></div>
                <div class="layui-col-xs1"><input type="text" name="rows"   class="layui-input"></div>
                <div class="layui-col-xs1"><input type="text" name="wrongRows"   class="layui-input"></div>
                <div class="layui-col-xs6">
                    <button type="button" class="layui-btn" lay-filter="fileDownload">文件下载</button>
                    <button type="button" class="layui-btn" lay-filter="historyLog">历史日志</button>
                </div>
            </div>
        </form>
    </div>
    <table class="layui-table" id="errorInfo" ></table>

</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/order/exportOrder.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
