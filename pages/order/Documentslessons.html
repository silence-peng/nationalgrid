<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班次交接</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../static/js/order/exportOrder.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../static/js/order/bagging.js" type="text/javascript"></script>
    <![endif]-->
</head>
<body>

<div class="weadmin-body" style="background-color: rgb(246,248,248);">
    <div class="layui-row" >
        <form class="layui-form layui-col-md12 we-search" >
            <div>
                <div style="display: inline-block;margin-top: -1%">
                    <div style="display: inline-block">

                        <h1 style="display: inline-block">总运单号</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="layui-btn layui-btn-normal" id="always_the_awb_button" style="height: 30px;width:88px;line-height: 30px;font-size: 13px;text-align: center";>交接单</button>
                    </div>


                    <div>
<br>
                        <div class="layui-form-item" style="display: inline-block;margin-left: -28%">
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" style="width: 300px" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
<br>
                <br>
                <div style="display: inline-block">
                    <div style="display: inline-block">
                        <h1 style="display: inline-block">扫描单号</h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="layui-btn layui-btn-normal" id="always_the_awb_button1" style="height: 30px;width: 88px;line-height: 30px;font-size: 13px;text-align: center";>批量扫描</button>
                    </div>
<br>

                    <div>
<br>
                        <div class="layui-form-item" style="display: inline-block;margin-left: -28%">
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" style="width: 300px" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div  style="display: inline-block;border:1px solid #ececec;width:35%;height: 250px;margin-left: 25%;margin-top: -20%;float:left;">
                <span style="display: inline-block;width: 5px;height: 20px;background-color: #00FFFF;margin-top: 15px"></span>
                <p style="display: inline-block;font-size: 14px">板号规则</p>
                <div style="margin-top: 2%" align="center">
                    <div style="display: inline-block">
                        上板策略
                        <input type="text" style="height: 25px;margin-top: 2%" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <div style="display: inline-block">
                        货物类型
                        <input type="text" style="height: 25px;margin-top: 2%" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div align="center">
                    <div style="display: inline-block">
                        目的地
                        <input type="text" style="height: 25px;margin-top: 2%" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <div style="display: inline-block">
                        报关方式
                        <input type="text" style="height: 25px;margin-top: 2%" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>

                    <div style="margin-top: 2%">
                        <div style="display: inline-block">
                            走货路线
                            <input type="text" style="height: 25px;width:385px;margin-top: 2%" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<table class="layui-table" id="errorInfo" style="margin-top: -250px">

</table>
<button class="layui-btn layui-btn-normal" id="always_the_awb_button2" style="height: 30px;width: 88px;line-height: 30px;font-size: 13px;text-align: center";>完成</button>
<button class="layui-btn layui-btn-normal" id="always_the_awb_button3" style="height: 30px;width: 88px;line-height: 30px;font-size: 13px;text-align: center";>班次管理</button>
<span style="position: absolute;left: 1100px"><h1>扫描票数：<span>0</span></h1></span>
</body>



<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#errorInfo'
            ,url:'test'
            ,cellMinWidth: 80
            //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,height: 400
            ,cols: [[
                {field:'id',  width:137, title: 'ID', sort: true,fixed:'left'}
                ,{field:'username',  width:137, title: '用户名'}
                ,{field:'sex',  width:137, title: '性别', sort: true}
                ,{field:'city',  width:137, title: '城市'}
                ,{field:'sign', title: '签名',  width:137, minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'experience', title: '积分', sort: true}
                ,{field:'score', title: '评分', sort: true}
                ,{field:'classify', title: '职业'}
                ,{field:'wealth', width:137, title: '财富', sort: true,fixed: 'right'}
            ]]
        });
    });
</script>
<!--Tab菜单右键弹出菜单-->
<ul class="rightMenu" id="rightMenu">
    <li data-type="fresh">刷新</li>
    <li data-type="current">关闭当前</li>
    <li data-type="other">关闭其它</li>
    <li data-type="all">关闭所有</li>
</ul>
</html>
