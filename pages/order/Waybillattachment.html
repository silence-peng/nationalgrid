<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运单附件管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="weadmin-body" style="background-color: #f6f6f6">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search" style="height: 280px">
            <div>
                <button	class="layui-btn layui-btn-danger">删除</button>
                <button	class="layui-btn layui-btn-normal">下载</button>

                <button class="layui-btn layui-btn-primary">导出</button>
            </div>

            <div class="layui-input-block" style="width: 190px;margin-top: 1%;margin-left: 0">
                <select name="city" lay-verify="required">
                    <option value="运单号码" selected>运单号码</option>
                </select>
            </div>

            <div class="layui-input-block" style="height: 300px">
                <textarea name="desc" class="layui-textarea" style="width: 190px;height: 50px;margin-left: -9.5%"></textarea>
                <button class="layui-btn layui-btn-primary" style="width: 190px;margin-left: -9.5%">清空</button>
            </div>

            <div style="display: inline-block;margin-left: 17%;float: left;margin-top: -27%">
                <span>上传时间</span>
<br/>
                <div style="display: inline-block;margin-top: 2%">
                    <div class="layui-inline">
                        <div class="layui-input-inline">
                            <input type="text" name="date" id="test1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>&nbsp;&nbsp;&nbsp;&nbsp;
                    -
                    <div class="layui-inline" style="margin-left: 23px">
                        <div class="layui-input-inline">
                            <input type="text" name="date" id="test2" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="layui-btn layui-btn-normal">查询</button>
                <button type="button" class="layui-btn layui-btn-primary">重置</button>
                <div style="margin-top: 2%">
                    <span>上传网点</span>
                    <span style="margin-left: 180px">附件类型</span>


                </div>
                <div class="layui-input-block" style="width: 190px;margin-top: 2%;margin-left:0;display: inline-block">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                    </select>
                </div>
                <div class="layui-input-block" style="width: 190px;margin-top: 1%;margin-left:8%;display: inline-block">
                    <select name="city" lay-verify="required">
                        <option value=""></option>
                    </select>
                </div>
            </div>

        </form>
    </div>

</div>
<table class="layui-table" id="errorInfo" style="margin-top: -250px"></table>

<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/order/return-to-client.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
</body>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#errorInfo'
            ,url:'test'
            ,cellMinWidth: 80
            //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,height: 400
            ,cols: [[
                {field:'id',  width:137, title: 'ID', sort: true,fixed:'left'}
                ,{field:'username',  width:137, title: '用户名'}
                ,{field:'sex',  width:137, title: '性别', sort: true}
                ,{field:'city',  width:137, title: '城市'}
                ,{field:'sign', title: '签名',  width:137, minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'experience', title: '积分', sort: true}
                ,{field:'score', title: '评分', sort: true}
                ,{field:'classify', title: '职业'}
                ,{field:'wealth', width:137, title: '财富', sort: true,fixed: 'right'}
            ]]
        });
    });
</script>
<!--Tab菜单右键弹出菜单-->
<ul class="rightMenu" id="rightMenu">
    <li data-type="fresh">刷新</li>
    <li data-type="current">关闭当前</li>
    <li data-type="other">关闭其它</li>
    <li data-type="all">关闭所有</li>
</ul>
</html>
