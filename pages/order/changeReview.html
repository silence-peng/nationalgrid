<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .btnArr button {
            width: 100px;
        }
        .layui-nav-child button{
            font-size: 12px;
        }
    </style>
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">我的桌面</a>
        <a href="">操作</a>
        <a>
          <cite>入库</cite></a>
        <a>
          <cite>变更审核</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">
            <div class="layui-form-item">
                <div class="layui-input-inline btnArr" style="width:100%">
                    <button type="button" class="layui-btn layui-btn-normal" lay-filter="templateDownload"  >批量审核</button>
                    <button type="button" class="layui-btn layui-btn-normal" lay-filter="designTemplate">全部审核</button>
                    <button type="button" class="layui-btn layui-btn-danger"  lay-filter="designTemplate">取消变更</button>
                    <button type="button" class="layui-btn layui-btn-normal" onclick="WeAdminShow('Excel自定义导出','./designTemplate2.html?type='+'orderPre',550,650)" lay-filter="designTemplate">导出</button>
                </div>
            </div>

            <div class="layui-row" style="font-size: 14px">
                <div class="layui-col-xs2">
                    <div class="layui-form-item" style="margin: 0">
                        <div class="layui-input-inline">
                            <select name="city" lay-verify="required">
                                <option value="0">运单号码</option>
                                <option value="1">参考编号</option>
                                <option value="2">订单号码</option>
                                <option value="3">转运号码</option>
                                <option value="4">收货袋号</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin: 0">
                        <div class="layui-input-inline" style="margin: 0">
                            <textarea name="desc" class="layui-textarea"></textarea>
                        </div>
                        <div class="layui-input-inline" style="margin: 0;width: auto;height: 100%">
                            <button class="layui-btn" style="height: 100px">清<br>空</button>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin: 0">
                        <div class="layui-input-inline" style="margin: 0">
                            <input type="checkbox" name="" lay-skin="primary" title="回车查询打印收货标签">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs10">
                    <div class="layui-row">
                        <div class="layui-col-xs3">
                            申请变更时间
                        </div>
                        <div class="layui-col-xs2">
                            寄货网点  <input type="checkbox" name="" lay-skin="primary" title="查录单">
                        </div>
                        <div class="layui-col-xs2">
                            变更来源
                        </div>
                        <div class="layui-col-xs2">

                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs3">
                            <div class="layui-form-item">
                                <div class="layui-input-inline" style="width: 40%">
                                    <input type="text" name="startDate" id="startDate" lay-verify="startDate"
                                           placeholder="开始日期" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline"  style="width: 40%">
                                    <input type="text" name="endDate" id="endDate" lay-verify="startDate"
                                           placeholder="结束日期" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-xs2">

                                    <select name="city" lay-verify="required">
                                        <option value="0">总部</option>
                                        <option value="1">参考编号</option>
                                        <option value="2">订单号码</option>
                                        <option value="3">转运号码</option>
                                        <option value="4">收货袋号</option>
                                    </select>

                        </div>
                        <div class="layui-col-xs2" style="width: auto">
                            <select class="layui-select"></select>
                        </div>
                        <div class="layui-col-xs2">

                        </div>
                    </div>
                    <div class="layui-row" style="font-size: 14px">
                        <div class="layui-row">
                            <div class="layui-col-xs3">客户</div>
                            <div class="layui-col-xs2">对账员</div>
                            <div class="layui-col-xs2">变更状态</div>
                            <div class="layui-col-xs3"></div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-xs3">
                                <div class="layui-row">
                                    <div class="layui-col-xs4"><input style="width: 100%;" type="text" name="customerName" id="customerName"
                                                                      class="layui-input"></div>
                                    <div class="layui-col-xs1">
                                        <button style="width: 100%;height:38px" type="button" onclick="WeAdminShow('查找','./find.html?type='+'customer',900,650)"
                                                class="layui-btn layui-icon layui-btn-primary layui-btn-sm">&#xe615;
                                        </button>
                                    </div>
                                    <div class="layui-col-xs4"><input type="text" name="customerCode" id="customerCode" disabled
                                                                      class="layui-input"></div>
                                    <div class="layui-col-xs3"></div>
                                </div>
                            </div>
                            <div class="layui-col-xs2">
                               <select class="layui-select"></select>

                            </div>
                            <div class="layui-col-xs2" style="width: auto">
                                <div class="layui-form-item">
                                    <div class="layui-inline"><select class="layui-select"></select></div>

                                </div>

                            </div>
                            <div class="layui-col-xs3">
                                <button class="layui-btn layui-btn-normal">查询</button>
                                <input type="reset" class="layui-btn layui-btn-primary" value="重置">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="layui-table" id="errorInfo"></table>

</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/order/changeReview.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
