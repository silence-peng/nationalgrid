<script>
    layui.extend({
        admin: '{/}../../static/js/admin'
    });
    layui.use(['form', 'admin', 'jquery', 'table', 'layer'], function() {
        var form = layui.form,
            admin = layui.admin,
            $ = layui.jquery,
            table = layui.table,
            layer = layui.layer;

        form.on('select(testSelect)', function (data) {

            var elem = $(data.elem);
            var trElem = elem.parents('tr');
            var tableData = table.cache['templateInfo'];
            // 更新到表格的缓存数据中，才能在获得选中行等等其他的方法中得到更新之后的值
            tableData[trElem.data('index')][elem.attr('name')] = data.value;
            // 其他的操作看需求 TODO
        });
        table.render({
            elem: '#templateInfo'
            , width: 600
            , height: 250
            , url: 'TEST' //数据接口
            , title: '错误信息表',
            done: function (res, curr, count) {
                count || this.elem.next('.layui-table-view').find('.layui-table-header').css('overflow', 'auto');
                console.log(this.elem.next('.layui-table-view').find('.layui-table-header').css('overflow', 'auto'))
                layui.each($('select'), function (index, item) {
                    var elem = $(item);
                    elem.val(elem.data('value')).parents('div.layui-table-cell').css('overflow', 'visible');
                });
                form.render();
            }
            ,cols: [[ //表头
                {field: 'sortNo', title: '序列'}
                ,{field: 'num', title: '必填'}
                ,{field: 'orderNum', title: '字段名'}
                ,{field: 'errorInfo', title: '列号|标题',width: 350, template: '#switchTpl',}
            ]]
        });
        //监听提交
        form.on('submit(add)', function(data) {
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {
                icon: 6
            }, function() {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
        });


    });
</script>
