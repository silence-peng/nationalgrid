<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加订单-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-body">


    <div class="layui-form-item">
        <div class="layui-input-inline" style="width: 70%">
            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                   class="layui-input">
        </div>
        <div class="layui-input-inline" style="width: auto">
            <button type="button" class="layui-btn" lay-filter="save">刷新</button>
        </div>
    </div>
    <table class="layui-table" id="templateInfo"></table>
    <div class="layui-form-item">
        <div class="layui-input-inline demoTable"  style="width: auto;float: right">
            <button type="button" class="layui-btn" data-type="getCheckData">选取</button>
            <button type="button" class="layui-btn" lay-filter="exportTitle">取消</button>
        </div>
    </div>

</div>
<script>
    layui.extend({
        admin: '{/}../../static/js/admin'
    });
    layui.use(['form', 'admin',  'table', 'layer'], function () {
        var type=GetQueryString("type");
        var form = layui.form,
            admin = layui.admin,
            table = layui.table,
            layer = layui.layer;

        table.render({
            elem: '#templateInfo',
            id:"tableinfo"
            , width: 600
            , height: 250
            , url: '../../json/test.json' //数据接口
            , title: '错误信息表'
            , page: true //开启分页
            , cols: [[ //表头
                {type: 'radio', fixed: 'left'},
                {field: 'id', title: '序号'}
                , {field: 'code', title: '编码'}
                , {field: 'name', title: '名称'}
            ]]
        });
        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('tableinfo')
                    ,data = checkStatus.data;
                parent.getValue(data[0].code,data[0].name,type);
                var index=parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);

            }
        };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }
</script>
</body>

</html>
