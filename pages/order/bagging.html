          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../../static/css/weadmin.css">

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">我的桌面</a>

          <cite>装袋</cite></a>

    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body" style="background-color: #f6f6f6">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search" style="background-color: #f6f6f6">
            <div>
                <div style="display: inline-block;margin-top: 2%">
                    <div style="display: inline-block">
                    <input type="checkbox" name="" lay-skin="primary" id="always_the_awb" lay-filter="always_the_awb">
                    <h2 style="display: inline-block">总运单号</h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="layui-btn layui-btn-normal" id="always_the_awb_button" disabled="disabled" style="height: 30px;font-size: 13px">选择总单号</button>
                    </div>

                    <div style="display: inline-block;margin-left: 8.5%">
                    <input type="checkbox" name="" lay-skin="primary" id="bag">
                    <h2 style="display: inline-block">袋号</h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="layui-btn layui-btn-normal" style="height: 30px;font-size: 13px">批量装袋</button>
                    </div>
                    <div>
                    <div class="layui-form-item" style="margin-left: -13.5%;margin-top: 30px;display: inline-block">
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required" style="width: 300px" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: inline-block;margin-left: -10%">
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required" style="width: 300px" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                        </div>
                </div>

                <div style="display: inline-block">
                    <div style="display: inline-block">
                        <h2 style="display: inline-block">扫描单号</h2>
                    </div>

                    <div style="display: inline-block;margin-left: 28.5%">
                        <input type="checkbox" name="" lay-skin="primary" id="bag">
                        <h2 style="display: inline-block">转单号码</h2>
                    </div>
                    <div>
                        <div class="layui-form-item" style="margin-left: -13.5%;margin-top: 30px;display: inline-block">
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" style="width: 300px" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" style="display: inline-block;margin-left: -10%">
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" style="width: 300px" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div style="display: inline-block;border:1px solid #ececec;width:43%;height: 300px;margin-left: 52%;margin-top: -20%;float:left;">
                <span style="display: inline-block;width: 5px;height: 20px;background-color: #00FFFF;margin-top: 15px"></span>
                <p style="display: inline-block;font-size: 14px">袋号规则</p>
                <div style="margin-top: 2%">
                    装袋策略
                    <div class="layui-form-item" style="margin-left: -19%;margin-top: 1.5%">
                        <div class="layui-input-block" style="width: 27.5%;display: inline-block">
                            <select name="city" lay-verify="required" >
                                <option value=""></option>
                            </select>
                        </div>
                        <div style="display: inline-block;margin-left: 50%;margin-top: -4.5%;float: left">
                            <button class="layui-btn layui-btn-normal"  style="height: 30px;font-size: 13px">新袋号</button>
                            <button class="layui-btn layui-btn-normal"  style="height: 30px;font-size: 13px">装袋设置</button>

                        </div>
                    </div>

                </div>
                <div>
                    <div style="display: inline-block">
                    派件网点
                    <input type="text" style="height: 25px;margin-top: 2%" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <div style="display: inline-block">
                    目的地
                    <input type="text" style="height: 25px;width:120px;margin-top: 2%" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <div style="display: inline-block">
                    报关方式
                    <input type="text" style="height: 25px;width:80px;margin-top: 2%" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <div style="display: inline-block">
                    货物类型
                <input type="text" style="height: 25px;width:80px;margin-top: 2%" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                <div style="margin-top: 2%">
                    <div style="display: inline-block">
                    走货路线
                        <input type="text" style="height: 25px;width:300px;margin-top: 2%" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <div style="display: inline-block">
                    单票审报价值
                        <input type="text" style="height: 25px;width:100px;margin-top: 2%" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                    <div style="display: inline-block">
                    整袋限制重量
                        <input type="text" style="height: 25px;width:100px;margin-top: 2%" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            </div>
                    </form>
    </div>
    <table class="layui-table" id="errorInfo" ></table>
    <div style="position: fixed;width: 100%;height: 50px;float: left;bottom: 0">
        <button class="layui-btn layui-btn-normal" style="display: inline-block">装袋完成</button>
        <input type="checkbox" name="" lay-skin="primary" style="margin-left: 3%">
        <span>完成时打印袋号</span>
        <input type="checkbox" name="" lay-skin="primary" style="margin-left: 3%">
        <span>完成时打印袋中运单</span>
        <button class="layui-btn layui-btn-normal" style="display: inline-block">装袋管理</button>
        <span style="font-size: 25px;margin-left: 21%">扫描票数：0票</span>
    </div>
</div>

<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/order/bagging.js" type="text/javascript"></script>
