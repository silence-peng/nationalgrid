<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加订单-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>

    </style>
</head>

<body>
<div class="weadmin-body">
    <blockquote class="layui-elem-quote layui-text">
        运单信息 <span style="margin-left: 50px;color: red">注意：以下录入的都为单位信息</span>
    </blockquote>

    <form class="layui-form">
        <div class="layui-row">
            <div class="layui-col-xs2">运单号码</div>
            <div class="layui-col-xs2">指定路线</div>
            <div class="layui-col-xs2">单位进位规则</div>
            <div class="layui-col-xs2">单票计抛规则</div>
            <div class="layui-col-xs2">单票进位规则</div>
            <div class="layui-col-xs2">件数</div>
        </div>
        <div class="layui-row">
            <div class="layui-col-xs2"><input type="text" class="layui-input" disabled></div>
            <div class="layui-col-xs2"><input type="text" class="layui-input" disabled></div>
            <div class="layui-col-xs2"><input type="text" class="layui-input" disabled></div>
            <div class="layui-col-xs2"><input type="text" class="layui-input" disabled></div>
            <div class="layui-col-xs2"><input type="text" class="layui-input" disabled></div>
            <div class="layui-col-xs2"><input type="text" class="layui-input" disabled></div>
        </div>
        <table class="layui-table" id="orderInfo" lay-filter="orderInfo">

        </table>
    </form>
</div>
<script type="text/html" id="long">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="text" name="long" class="layui-input" value="{{d.long}}" title="锁定" lay-filter="lockDemo">
</script>
<script type="text/html" id="netWeight">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="text" name="netWeight" class="layui-input" value="{{d.netWeight}}" title="锁定" lay-filter="lockDemo">
</script>
<script type="text/html" id="wide">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="text" name="wide" class="layui-input" value="{{d.wide}}" title="锁定" lay-filter="lockDemo">
</script>
<script type="text/html" id="height">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="text" name="height" class="layui-input" value="{{d.height}}" title="锁定" lay-filter="lockDemo">
</script>

<script>

    layui.use(['form', 'layer', 'table','jquery'], function () {
        var $ = layui.jquery
            , table = layui.table
            , layer = layui.layer
            , form = layui.form;
        table.render({
            elem: '#orderInfo'
            ,url:'../../json/order.json'
            ,cellMinWidth: 80
            ,totalRow: true //开启合计行
            ,id:"grid"
            ,cols: [[
                {type:'numbers',title:"序号"}
                ,{field:'netWeight ', title:'实重', templet: '#netWeight',totalRow: true}
                ,{field:'long', title:'长', templet: '#long'}
                ,{field:'wide', title:'宽', templet: '#wide'}
                ,{field:'height', title:'高', templet: '#height'}
                ,{field:'divided', title:'除以数'}
                ,{field:'weight', title:'材重',totalRow: true}
                ,{field:'cw', title:'收费重',totalRow: true}
                ,{field:'minimumWeight', title:'最小重量'}
                ,{field:'username', title:'包装项目', templet: '#usernameTpl'}
                ,{field:'packingCost', title:'包装费',totalRow: true}
                ,{field:'currency', title:'币别', templet: '#usernameTpl'}
                ,{field:'username', title:'包装说明', templet: '#usernameTpl'}
            ]]
        });
        table.on('row(orderInfo)', function(obj){
            $(".layui-table-body tr ").attr({"style":"background:#FFFFFF"});//其他tr恢复原样
            console.log(obj.tr.selector) //得到当前点击的tr
            $(obj.tr.selector).attr({"style":"background:rgb(109,184,42)"});//改变当前tr颜色

        });


    })

</script>
</body>

</html>
