<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打单审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">

    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">我的桌面</a>
        <a href="">订单</a>
        <a>
          <cite>打单审核</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body" style="background-color: #f6f6f6;">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search" style="height: 300px">
            <div>
                <button class="layui-btn layui-btn-normal">批量审核</button>
                <button class="layui-btn layui-btn-normal">批量强制审核</button>
                <button	class="layui-btn layui-btn-danger">取消打单</button>
                <button class="layui-btn layui-btn-normal">恢复取消</button>
                <button class="layui-btn layui-btn-normal">修改单号</button>
                <button class="layui-btn layui-btn-primary">导出</button>
                <button class="layui-btn layui-btn-primary">平台下载</button>
            </div>
            <div style="display: inline-block;width: 100%">
                <div class="layui-input-block" style="width: 190px;margin-top: 1%;margin-left: 0">
                    <select name="city" lay-verify="required">
                        <option value="" selected>运单号码</option>
                        <option value="">转单号码</option>

                    </select>
                </div>

                <div class="layui-input-block" style="height: 300px">
                    <textarea name="desc" class="layui-textarea" style="height: 190px;width: 190px;margin-left: -9.5%"></textarea>
                    <button class="layui-btn layui-btn-primary" style="width: 190px;margin-left: -9.5%">清空</button>
                </div>

                <div style="display: inline-block;margin-left: 17%;float: left;margin-top: -27%">
                    <span>打单时间</span>

                    <div style="margin-top: 2%">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="date" id="test1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>
                        </div>&nbsp;&nbsp;&nbsp;&nbsp;
                        -
                        <div class="layui-inline" style="margin-left: 23px">
                            <div class="layui-input-inline">
                                <input type="text" name="date" id="test2" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <button class="layui-btn layui-btn-normal" style="margin-left: 2%">查询</button>
                        <button class="layui-btn layui-btn-primary" style="margin-left: 74%;margin-top: -8%">重置</button>
                    </div>
                    <div style="margin-top: -2%">
                        <span>打单网点</span>
                        <span style="margin-left: 175px">寄件账号</span>
                        <span style="margin-left: 135px">打单人</span>

                    </div>
                    <div class="layui-col-xs4">
                        <div class="layui-input-block" style="width: 190px;margin-top: 1%;margin-left:0%;display: inline-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: inline-block;margin-left: -15%">
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required" style="width: 150px" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: inline-block;margin-left: -8%">
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required" style="width: 150px" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div style="margin-top: -2%">
                        <span style="margin-left: -240px">走货路线</span>
                        <span style="margin-left: 145px">打单来源</span>
                        <span style="margin-left: 145px">打单状态</span>

                    </div>
                    <div class="layui-col-xs4">
                        <div class="layui-input-block" style="width: 190px;margin-top: 1%;margin-left:0%;display: inline-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: inline-block;margin-left: -5%">
                        <div class="layui-input-block" style="width: 190px;margin-top: 1%;margin-left:0%;display: inline-block">
                            <select name="city" lay-verify="required">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" style="display: inline-block;margin-left: 2%">
                        <div class="layui-input-block" style="width: 190px;margin-top: 1%;margin-left:0%;display: inline-block">
                            <select name="city" lay-verify="required">
                                <option value="">待转单</option>
                                <option value="" selected>待审核</option>
                                <option value="">已审核</option>
                                <option value="">已取消</option>
                            </select>
                        </div>
                    </div>

                    <div style="position: absolute;left: 830px;top: 60px"><span style="background-color: red;color: white;border-radius: 5%">不允许强制审核</span>
                        1、无此运单
                        5、走货路线不符
                        9、付款方式不符<br>
                        2、待排货
                        6、国家简码不符
                        10、税金付款不符<br>
                        3、已退返
                        7、件数不符<br>
                        4、问题件未处理
                        8、包装类型不符<br>
                        <span style="background-color: rgb(64,159,255);color: white;border-radius: 5%">允许强制审核</span>
                        <span style="background-color: rgb(64,159,255);color: white;border-radius: 5%">重量风险</span>
                        <span style="color: red">出货重>收费重(忽略0.5)</span>
                        <span style="background-color: rgb(64,159,255);color: white;border-radius: 5%">申报不符</span><br>
                        <span style="background-color: rgb(64,159,255);color: white;border-radius: 5%">偏远费风险</span>
                        <span style="color: red">未收偏远费，打单偏远</span>
                        <span style="background-color: rgb(64,159,255);color: white;border-radius: 5%">邮编城市不符</span><br>
                        <span style="background-color: rgb(64,159,255);color: white;border-radius: 5%">运费亏损风险</span>
                        <span style="color: red ">毛利亏损；应收为0；应付为0；打单运费为0</span><br>
                        <span style="background-color: rgb(64,159,255);color: white;border-radius: 5%">已出货</span>
                </div>
                <div>
                    <div style="display: inline-block;margin-left: 50%;position: absolute;top: 250px;left: -420px">

                        <input type="checkbox" name="" lay-skin="primary" id="bag">
                        <span style="display: inline-block;font-size: 15px;margin-left: 0%">只显示异常</span>
                    </div>
                    <div class="layui-form-item" style="margin-left: -15.5%;margin-top: 2.5%;display: inline-block">
                        <div class="layui-input-block">
                            <input type="text" name="title" required  lay-verify="required" style="width: 600px" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                    <div class="layui-inline" style="display: inline-block"> <!-- 注意：这一层元素并不是必须的 -->


                    </div>
                </div>
            </div>
        </form>
    </div>


</div>
