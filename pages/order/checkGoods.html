<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>订单列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<style>
		.btnArr button {
			width: 80px;
			padding: 0;
			height: 30px;
			text-align: center;
			line-height: 0;
		}
	</style>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">我的桌面</a>
        <a href="">操作</a>
        <a><cite>入库</cite></a>
        <a><cite>查货</cite></a>
      </span>
			<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">ဂ</i></a>
		</div>
		<div class="weadmin-body">
			<form action="" class="layui-form">
				<div class="layui-row">
					<div class="layui-col-xs10">
						<div>扫描单号</div>
						<div class="layui-row">
							<div class="layui-col-xs3"><input type="text" class="layui-input"></div>
						</div>
						<blockquote class="layui-elem-quote layui-text">运单信息</blockquote>
						<div class="layui-row layui-col-space5">
							<div class="layui-col-xs2">运单号码</div>
							<div class="layui-col-xs2">参考编号</div>
							<div class="layui-col-xs2">指定路线</div>
							<div class="layui-col-xs2">目的地信息</div>
							<div class="layui-col-xs1">货物类型</div>
							<div class="layui-col-xs1">包装类型</div>
							<div class="layui-col-xs1">件数</div>
						</div>
						<div class="layui-row layui-col-space5">
							<div class="layui-col-xs2"><input type="text" class="layui-input"></div>
							<div class="layui-col-xs2"><input type="text" class="layui-input"></div>
							<div class="layui-col-xs2"><input type="text" class="layui-input"></div>
							<div class="layui-col-xs2"><input type="text" class="layui-input"></div>
							<div class="layui-col-xs1"><input type="text" class="layui-input"></div>
							<div class="layui-col-xs1"><input type="text" class="layui-input"></div>
							<div class="layui-col-xs1"><input type="text" class="layui-input"></div>
						</div>
						<div class="layui-row layui-col-space5">
							<div class="layui-col-xs3">客户</div>
							<div class="layui-col-xs3">中文品名</div>
							<div class="layui-col-xs3">英文品名</div>
							<div class="layui-col-xs2">收货备注</div>
						</div>
						<div class="layui-row layui-col-space5">
							<div class="layui-col-xs3">
								<div class="layui-row">
									<div class="layui-col-xs4"><input style="width: 100%;" type="text" disabled
																	  name="customerName" id="customerName"
																	  class="layui-input layui-disabled"></div>
									<div class="layui-col-xs1">
										<button style="width: 100%;height:38px" type="button"
												onclick="WeAdminShow('查找','./find.html?type='+'customer',900,650)"
												class="layui-btn layui-icon layui-btn-primary layui-btn-sm">&#xe615;
										</button>
									</div>
									<div class="layui-col-xs4"><input type="text" name="customerCode" id="customerCode"
																	  disabled
																	  class="layui-input"></div>
									<div class="layui-col-xs3"></div>
								</div>
							</div>
							<div class="layui-col-xs3">
								<input type="text" class="layui-input">
							</div>
							<div class="layui-col-xs3">
								<input type="text" class="layui-input">
							</div>
							<div class="layui-col-xs2">
								<input type="text" class="layui-input">
							</div>
						</div>
						<blockquote class="layui-elem-quote layui-text">查货状态</blockquote>
						<div class="layui-row btnArr">
							<button type="button" class="layui-btn layui-btn-primary layui-btn-lg">正常件</button>
							<button type="button" class="layui-btn layui-btn-primary layui-btn-lg">一线品牌</button>
							<button type="button" class="layui-btn layui-btn-primary layui-btn-lg">二线品牌</button>
							<button type="button" class="layui-btn layui-btn-primary layui-btn-lg">二线品牌，仿产地等</button>
							<button type="button" class="layui-btn layui-btn-primary layui-btn-lg">电池货物包装不合格</button>
							<button type="button"  style="width: auto" class="layui-btn layui-btn-primary layui-btn-lg">超大超限不规则等附加项目待确定</button>
							<button type="button" class="layui-btn layui-btn-primary layui-btn-lg">其他问题</button>
						</div>
						<div class="layui-row" style="margin-top:5px">
							<div class="layui-col-xs11" style="width: 97%">
								<textarea name="desc" placeholder="可在此输入问题描述。描述下一笔运单，自动保存上一笔的查货信息。CTRL+S可以直接保存当前查货记录" class="layui-textarea"></textarea>
							</div>
						</div>
						<table class="layui-table" id="orderInfo" lay-filter="orderInfo">

						</table>
					</div>
				</div>

			</form>
		</div>
		<script type="text/html" id="rowDemo">
			<div class="layui-btn-container">
				<button id="delRow" type="button" class="layui-btn layui-icon-subtraction layui-icon layui-btn-danger layui-btn-sm layui-btn-normal" lay-event="del"></button>
			</div>
		</script>

	</body>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script src="../../static/js/order/checkGoods.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
</html>
