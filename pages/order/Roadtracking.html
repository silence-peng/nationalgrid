<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在途跟踪</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="weadmin-body"  style="background-color: rgb(246,248,248);">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search" >
            <div>
                <div style="display: inline-block;margin-top: 2%">
                    <div style="display: inline-block">

                        <h6 style="display: inline-block">扫描状态</h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </div>

                    <div style="display: inline-block;margin-left: 23%">

                        <h6 style="display: inline-block">轨迹地点</h6>
                    </div>
                    <div>
                        <div class="layui-form-item" style="margin-left: -20%;margin-top: 30px;display: inline-block">
                            <div class="layui-input-block" >
                                <select name="interest" lay-filter="aihao" >
                                    <option value=""></option>
                                    <option value="0">写作</option>
                                    <option value="1">阅读</option>
                                    <option value="2">游戏</option>
                                    <option value="3">音乐</option>
                                    <option value="4">旅行</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item" style="display: inline-block;margin-left: -10%">
                            <div class="layui-input-block" >
                                <select name="interest" lay-filter="aihao" >
                                    <option value=""></option>
                                    <option value="0">写作</option>
                                    <option value="1">阅读</option>
                                    <option value="2">游戏</option>
                                    <option value="3">音乐</option>
                                    <option value="4">旅行</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
<br>
                <div style="display: inline-block">

                    <div style="display: inline-block">
                        <h6 style="display: inline-block">扫描单号</h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="layui-btn layui-btn-normal" id="always_the_awb_button" style="height: 30px;width:88px;line-height: 30px;font-size: 13px;text-align: center";>批量扫描</button>
                    </div>

                    <div style="display: inline-block;margin-left: 50%;position: absolute;top: 135px;left: -395px">
                        <h6 style="display: inline-block">时间</h6>&nbsp;&nbsp;
                        <input type="checkbox" name="" lay-skin="primary" id="bag">
                        <span style="display: inline-block;font-size: 15px;margin-left: 0%">默认系统当前时间</span>
                    </div>
                    <div>
                        <div class="layui-form-item" style="margin-left: -40%;margin-top: 6%;display: inline-block">
                            <div class="layui-input-block">
                                <input type="text" name="title" required  lay-verify="required" style="width: 185px" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" style="display: inline-block;margin-left: 10%;position: absolute;top: 176px;right: 825px">
                            <div class="layui-input-inline">
                                <input type="text" name="date" id="date" lay-verify="date" style="width: 190px" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
<table class="layui-table" id="errorInfo" style="margin-top: -250px" ></table>
<span style="position: absolute;left: 1100px"><h1>扫描票数：<span>0</span></h1></span>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/order/exportOrder.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/order/bagging.js" type="text/javascript"></script>
</body>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use(['table','laydate'], function(){
        var table = layui.table
            ,laydate = layui.laydate;
        laydate.render({
            elem: '#date'
        });
        table.render({
            elem: '#errorInfo'
            ,url:'test'
            ,cellMinWidth: 80
            //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,height: 400
            ,cols: [[
                {field:'id',  width:137, title: 'ID', sort: true,fixed:'left'}
                ,{field:'username',  width:137, title: '用户名'}
                ,{field:'sex',  width:137, title: '性别', sort: true}
                ,{field:'city',  width:137, title: '城市'}
                ,{field:'sign', title: '签名',  width:137, minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'experience', title: '积分', sort: true}
                ,{field:'score', title: '评分', sort: true}
                ,{field:'classify', title: '职业'}
                ,{field:'wealth', width:137, title: '财富', sort: true,fixed: 'right'}
            ]]
        });
    });
</script>

<!--Tab菜单右键弹出菜单-->
<ul class="rightMenu" id="rightMenu">
    <li data-type="fresh">刷新</li>
    <li data-type="current">关闭当前</li>
    <li data-type="other">关闭其它</li>
    <li data-type="all">关闭所有</li>
</ul>
</html>
