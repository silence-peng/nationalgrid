<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        body{
            font-size: 12px;
        }
        .layui-row{
            margin: 2px 0;
        }
        .btnArr button {
            width: 80px;
            padding: 0;
            height: 30px;
            text-align: center;
            line-height: 0;
        }
    </style>

</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">我的桌面</a>
        <a href="">操作</a>
        <a>
          <cite>入库</cite></a><a>
          <cite>收件录单</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-xs4" style="overflow: hidden">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-normal">保存&S</button>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs8">
                        <i class="layui-icon layui-icon-snowflake"
                           style="color: red"></i>客户 <a onclick="WeAdminShow('查找','./customerInfo.html',900,650)"  style="color: rgb(64,158,255)">待提交客户(<span>1</span>)</a>
                    </div>
                    <div class="layui-col-xs4">
                        <i class="layui-icon layui-icon-snowflake"
                           style="color: red"></i>报关方式
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs8">
                        <div class="layui-row">
                            <div class="layui-col-xs5" ><input  type="text" name="customerName" id="customerName"
                                                              class="layui-input"></div>
                            <div class="layui-col-xs2" style="width: auto">
                                <button style="width: 38px;height:38px" type="button" onclick="WeAdminShow('查找','./find.html?type='+'customer',900,650)"
                                        class="layui-btn layui-icon layui-btn-primary layui-btn-sm">&#xe615;
                                </button>
                            </div>
                            <div class="layui-col-xs5" ><input type="text" name="customerCode" id="customerCode" disabled
                                                              class="layui-input"></div>

                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <select class="layui-select">
                            <option value="0">D类</option>
                            <option value="1">其他</option>
                            <option value="2">EDI</option>
                            <option value="3">快件</option>
                            <option value="4">特货</option>
                            <option value="5">9610</option>
                        </select>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs4">
                        <i class="layui-icon layui-icon-snowflake"
                           style="color: red"></i>运单号码
                    </div>
                    <div class="layui-col-xs4"><input type="checkbox"  lay-skin="primary" title="参考编号" lay-filter="listeningReferenceNumber" class="layui-input" ></div>
                    <div class="layui-col-xs4"><input type="checkbox"  lay-skin="primary" title="转单号码" lay-filter="listeningTransferNo" class="layui-input" ></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs4">
                        <input type="text" class="layui-input" name="orderNo">
                    </div>
                    <div class="layui-col-xs4"> <input type="text"  disabled class="layui-input" id="referenceNumber"></div>
                    <div class="layui-col-xs4"> <input type="text" disabled class="layui-input" id="transferNo"></div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs4">
                        <i class="layui-icon layui-icon-snowflake"
                           style="color: red"></i>指定路线
                    </div>
                    <div class="layui-col-xs4">  <i class="layui-icon layui-icon-snowflake"
                                                    style="color: red"></i>目的地</div>
                    <div class="layui-col-xs4">  <i class="layui-icon layui-icon-snowflake"
                                                    style="color: red"></i>货物类型</div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs4">
                        <div class="layui-row">
                            <div class="layui-col-xs8" ><input  type="text" name="addressCode" id="routeCode"
                                                                class="layui-input"></div>
                            <div class="layui-col-xs2" style="width: auto">
                                <button style="width:auto;height:38px" type="button" onclick="WeAdminShow('查找','./find.html?type='+'route',900,650)"
                                        class="layui-btn layui-icon layui-btn-primary layui-btn-sm">&#xe615;
                                </button>
                            </div>

                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <div class="layui-row" style="margin: 0">
                            <div class="layui-col-xs5" ><input  type="text" name="destinationName" id="destinationName"
                                                                class="layui-input"></div>
                            <div class="layui-col-xs2" >
                                <button style="width:auto;height:38px" type="button" onclick="WeAdminShow('查找','find.html?type='+'destination',900,650)"
                                        class="layui-btn layui-icon layui-btn-primary layui-btn-sm">&#xe615;
                                </button>
                            </div>
                            <div class="layui-col-xs5" ><input type="text" name="destinationCode" id="destinationCode" disabled
                                                               class="layui-input"></div>

                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <select class="layui-select">
                            <option value="0">普货</option>
                            <option value="1">敏感货</option>
                            <option value="2">商检货</option>
                        </select>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs4">
                        收货邮编
                    </div>
                    <div class="layui-col-xs4">收件城市</div>
                    <div class="layui-col-xs4">申报价值</div>
                </div>
                <div class="layui-row">
                    <div class="layui-col-xs4">
                        <div class="layui-row">
                                <div class="layui-col-xs8" ><input  type="text" name="addressCode"
                                                                class="layui-input"></div>
                            <div class="layui-col-xs2" style="width: auto">
                                <button style="width: 38px;height:38px" type="button"
                                        class="layui-btn layui-btn-normal layui-btn-sm">偏远
                                </button>
                            </div>

                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <input type="text" class="layui-input">
                    </div>
                    <div class="layui-col-xs4">
                        <div class="layui-row" style="margin: 0">
                            <div class="layui-col-xs6">
                                <input type="text" class="layui-input">
                            </div><div class="layui-col-xs6">
                            <select class="layui-select">
                                <option value="CNY">CNY</option></select>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="layui-row">
                    <div class="layui-col-xs6">
                        <div class="layui-row">
                            <div class="layui-col-xs4">

                                <i class="layui-icon layui-icon-snowflake"
                                   style="color: red"></i>包装类型
                            </div>
                            <div class="layui-col-xs8"><i class="layui-icon layui-icon-snowflake"
                                                          style="color: red"></i>件数</div>
                        </div>
                        <div class="layui-row" >
                            <div class="layui-col-xs4">
                                <select class="layui-select" id=""></select>
                            </div>
                            <div class="layui-col-xs8">
                                <div class="layui-row" style="margin: 0">
                                    <div class="layui-col-xs5" ><input  type="text" name="customerName" id="orderNum"
                                                                        class="layui-input"></div>
                                    <div class="layui-col-xs2" style="overflow: hidden">
                                        <button style="width: auto;height:38px" type="button" id="btnLoadOrderInfo"
                                                class="layui-btn layui-icon layui-btn-primary layui-btn-sm"><i class="layui-icon layui-icon-next"></i>
                                        </button>
                                    </div>
                                    <div class="layui-col-xs5" ><input type="text" name="customerCode" id="orderInfo" disabled
                                                                       class="layui-input"></div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-xs4"> <i class="layui-icon layui-icon-snowflake"
                                                               style="color: red"></i>收费实重</div>
                            <div class="layui-col-xs4">收费材重</div>
                            <div class="layui-col-xs4">收费重</div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-xs4">
                                <input type="text" class="layui-input" value="0.00">
                            </div>
                            <div class="layui-col-xs4"><input type="text" class="layui-input" value="0.00"></div>
                            <div class="layui-col-xs4"> <input type="text" disabled class="layui-input" value="0.00"></div>
                        </div>
                        <div>中文品文</div>
                        <div class="layui-form-item">
                            <div class="layui-input-inline" style="width: 100%"><input type="text" class="layui-input"></div>
                        </div>
                        <div>收件备注</div>
                        <div class="layui-form-item">
                            <div class="layui-input-inline" style="width: 100%"><input type="text" class="layui-input"></div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-xs4"> <i class="layui-icon layui-icon-snowflake"
                                                           style="color: red"></i>付款方式</div>
                            <div class="layui-col-xs4">到付款</div>
                            <div class="layui-col-xs4"></div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-xs4">
                                <select name=""class="layui-select"></select>
                            </div>
                            <div class="layui-col-xs4"><input type="text" class="layui-input" value="0.00"></div>
                            <div class="layui-col-xs4">
                                <select name=""class="layui-select"></select></div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-xs4"> <i class="layui-icon layui-icon-snowflake"
                                                           style="color: red"></i>税金方式</div>
                            <div class="layui-col-xs4">代收款</div>
                            <div class="layui-col-xs4"></div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-xs4">
                                <select name=""class="layui-select"></select>
                            </div>
                            <div class="layui-col-xs4"><input type="text" class="layui-input" value="0.00"></div>
                            <div class="layui-col-xs4">
                                <select name=""class="layui-select"></select></div>
                        </div>
                    </div>
                    <div class="layui-col-xs6" style="padding: 0 10px">
                        <table class="layui-table" id="chargeInfo" ></table>
                        <div class="layui-row">
                            <div class="layui-col-xs2">
                                <button  style="height: auto;width:100%;line-height: 25px" type="button" class="layui-btn layui-btn-normal layui-btn-sm">
                                    待<br>确<br>认<br>问<br>题
                                </button>
                            </div>
                            <div class="layui-col-xs10">
                                <div><input type="checkbox" name="isAutoGetOrderNum" lay-skin="primary" title="付款附税方式带缺确定"/></div>
                                <div><input type="checkbox" name="isAutoGetOrderNum" lay-skin="primary" title="香烟毒品，军工政治，易燃易爆"/></div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="layui-col-xs8" >
            <div class="layui-form-item">
                <div class="layui-input-inline btnArr" style="width:100%">
                    <button type="button" class="layui-btn" lay-filter="templateDownload"  style="background-color: rgb(179,225,157)">新增</button>
                    <button type="button" class="layui-btn" lay-filter="designTemplate"  style="background-color: rgb(160,207,225)">修改</button>
                    <button type="button" class="layui-btn layui-btn-normal" lay-filter="designTemplate">取消</button>
                    <button type="button" class="layui-btn layui-btn-danger"  lay-filter="designTemplate">删除</button>
                    <button type="button" class="layui-btn layui-btn-normal" lay-filter="designTemplate">打印条码</button>
                    <button type="button" class="layui-btn layui-btn-normal" lay-filter="designTemplate">打印清单</button>
                    <button type="button" class="layui-btn layui-btn-normal"  lay-filter="designTemplate">收货提交</button>
                    <button type="button" class="layui-btn layui-btn-normal" lay-filter="designTemplate">设置</button>
                </div>
            </div>
            <table class="layui-table" id="listInfo"  ></table>
        </div>
    </div>
</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/order/receivingRecord.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
