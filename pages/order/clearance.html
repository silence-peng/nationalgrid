          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">我的桌面</a>
        <a href="">订单</a>
        <a>
          <cite>退件入库</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body" style="background-color: #f6f6f6">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">


        <div style="margin-left: -110px;margin-top: 2%">
            <div class="layui-input-block" style="display: inline-block">
                <h2 style="display: inline-block;">清仓单号</h2>&nbsp;&nbsp;&nbsp;&nbsp;
                <select name="city" lay-verify="required">
                    <option value=""></option>
                </select>
            </div>
            <div class="layui-input-block" style="display: inline-block;margin-left: 40px">
                <h2 style="display: inline-block">清仓单号</h2>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="title" required disabled  lay-verify="required" style="width: 110%;height: 40px;margin-top: 2%" autocomplete="off" class="layui-input">
            </div>
            <button type="button" class="layui-btn layui-btn-normal" style="margin-left: 1%">新建</button>
            <div class="layui-input-block" style="display: inline-block;margin-left: 3%">
                <h2 style="display: inline-block">扫描单号</h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" name="title" required  lay-verify="required" style="width: 110%;height: 40px;margin-top: 2%" autocomplete="off" class="layui-input">
            </div>
        </div>
        </form>
    </div>
    <table class="layui-table" id="errorInfo"></table>
    <div style="position: fixed;width: 100%;height: 50px;float: left;bottom: 0">
        <button class="layui-btn layui-btn-normal" style="display: inline-block">清仓管理</button>
    </div>
