<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="weadmin-nav">
			<span class="layui-breadcrumb">
        <a href="">我的桌面</a>
        <a href="">订单</a>
        <a>
          <cite>扫描打印</cite></a>
      </span>
    <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="weadmin-body" style="background-color: #f6f6f6">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 we-search">
            扫描单号
            <div style="display: inline-block;margin-left: 50px">
            <input type="checkbox" name="" lay-skin="primary" id="scan-odd">
                打印Invoice
            <input type="text" style="height: 25px;width:60px;display: inline-block;margin-left: 5px" name="title" required  lay-verify="required" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item" style="margin-left: -110px;margin-top: 10px">
                <div class="layui-input-block">
                    <input type="text" name="title" style="width: 300px;height: 50px;display: inline-block"  lay-verify="required"autocomplete="off" class="layui-input">
                </div>
                <div style="display: inline-block;margin-left: 32%;margin-top: -5%">
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal">打印</button>
                    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal">重置打印机</button>
                    <br/>
                    <span style="color: red">扫码打印为单票打印，清自信核对运单数据。</span>
                </div>
            </div>
        </form>
    </div>
    <table class="layui-table" id="errorInfo" ></table>

</div>
<script src="../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../static/js/order/scan-to-pringt.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>

</body>
<!--Tab菜单右键弹出菜单-->
<ul class="rightMenu" id="rightMenu">
    <li data-type="fresh">刷新</li>
    <li data-type="current">关闭当前</li>
    <li data-type="other">关闭其它</li>
    <li data-type="all">关闭所有</li>
</ul>

</html>
