<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增号码段</title>
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="stylesheet" href="../../../static/css/weadmin.css">
    <!--<link rel="stylesheet" href="../../static/css/menu.css">-->
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->
    <style>
        .layui-elem-quote {
            font-size: 5px;
            margin-bottom: 10px;
            padding: 5px;
            line-height: 20px;
            border-left: 5px solid #009688;
            border-radius: 0 2px 2px 0;
            background-color: #f2f2f2;
        }
        /*.layui-input {
            width: 140px;
            height: 25px;
            line-height: 1.3;
            line-height: 38px\9;
            border-width: 1px;
            border-style: solid;
            background-color: #fff;
            border-radius: 3px;
        }*/

    </style>
</head>
<body>
<form class="layui-form">

        <div class="layui-tab">

            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <blockquote class="layui-elem-quote">号码段信息 </blockquote>
                    <div class="layui-row">
                        <div class="layui-form-item layui-inline" style="width: 180px">
                            <div style="padding: 10px;"><span style="color: red">*</span>单号类型</div>
                            <div class="layui">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" style="width: 150px;">
                            </div>
                        </div>

                        <div class="layui-form-item layui-inline">
                            <div style="padding: 10px;width: 200px">效验类型</div>
                            <div class=" layui-input-inline" style="width: 150px;">
                                <select name="midtype" style="width: 150px;">
                                    <option value="SMTP">SMTP</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item layui-inline">
                            <div style="padding: 10px;"><span style="color: red">*</span>单号规则</div>
                            <div class="layui">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" style="width: 150px;">
                            </div>
                        </div>
                        <div class="layui-form-item layui-inline">
                            <div style="padding: 10px;"><span style="color: red">*</span>起始单号</div>
                            <div class="layui-input-inline">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" style="width: 150px;">
                            </div>
                        </div>
                        <div class="layui-form-item layui-inline">
                            <div style="padding: 10px;"><span style="color: red">*</span>终止单号</div>
                            <div class="layui-input-inline">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" style="width: 150px;">
                            </div>
                        </div>
                        <div class="layui-form-item layui-inline">
                            <div style="padding: 10px;"><span style="color: red">*</span>总份数</div>
                            <div class="layui">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" style="width: 150px;">
                            </div>
                        </div>
                        <div class="layui-form-item layui-inline">
                            <p>备注</p>
                            <div class="layui-input-inline">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" style="width: 500px;">
                            </div>
                        </div>
                        <blockquote class="layui-elem-quote">带校验位的前10个单号生成核对</blockquote>
                        <div class="layui-form-item layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input">
                            </div>
                            <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo2">生成单号</button>
                        </div>
                        <div style="color: red">
                            由于校验类型的多样性，为确保检验类型选择正确，凡有设置校验类型号码段， 需统一生成单号，确认无误后，再做保存
                        </div>
                        <div class="" style="margin-left: 400px;">
                            <div class="layui-form-item">
                                <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo2">保存</button>
                                <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</form>
<script type="text/html" id="toolbarDemo">
    <div align="left" class="layui-btn-container">
        <button id="addTable" type="button" class="layui-btn layui-icon-addition layui-icon layui-btn-sm layui-btn-normal" lay-event="add"></button>
    </div>
</script>
<script type="text/html" id="rowDemo">
    <div class="layui-btn-container">
        <button id="delRow" type="button" class="layui-btn layui-icon-subtraction layui-icon layui-btn-danger layui-btn-sm layui-btn-normal" lay-event="del"></button>
    </div>
</script>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../static/js/basics/addAgency.js"></script>
</body>
</html>
