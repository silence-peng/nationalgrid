<div class="weadmin-body" style="background-color: #f6f6f6">
    <ul class="layui-nav" style="font-size: 14px;border-radius: 0px;padding:0;background-color: #f6f6f6">
        <li class="layui-nav-item layui-inline">
            <a type="button" class="little-button button-green el-button" style="background-color: rgb(15,186,56)" onclick="WeAdminShow('新增目的地','./addDestination.html',750,500)">新增</a>
        </li>
        <li class="layui-inline layui-nav-item">
            <a type="button" class="layui-btn" onclick="WeAdminShow('修改目的地','./updateDestination.html',750,500)">修改</a>
        </li>
        <li class="layui-inline">
            <a type="button" class="layui-btn layui-bg-red">删除</a>
        </li>
        <li class="layui-inline">
            <a type="button" class="layui-btn layui-bg-blue">分配网点</a>
        </li>
        <li class="layui-inline">
            <a type="button" class="layui-btn layui-bg-blue">分配客户</a>
        </li>
    </ul>
    <form class="layui-form" style="margin-left: 1%;margin-top: 2%;">
        <div class="layui-form-item layui-inline"style="width: 150px;margin-left: -1%">
            <label class="layui-form-label" style="margin-left: -30px;">所属网点</label>
            <div class="layui-input-inline" style="width: 130px">
                <select name="midtype" lay-verify="required">
                    <option value="总部">总部</option>
                    <option value="长沙分部">长沙分部</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline"style="width: 150px;margin-left: 0px">
            <label class="layui-form-label" style="margin-left: -30px;">代理编码</label>
            <div class="layui-input-inline" style="margin-left: -2%">
                <input type="text" name="title" lay-verify="title" style="width: 150px" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline"style="width: 190px;margin-left: 1%">
            <label class="layui-form-label" style="margin-left: -25px;">代理名称</label>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" autocomplete="off" style="width: 150px" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline"style="width: 150px;margin-left: -2%">
            <label class="layui-form-label" style="margin-left: -30px;">代理类型</label>
            <div class="layui-input-inline" style="width: 150px">
                <select name="midtype" lay-verify="required">
                    <option value="派送代理">派送代理</option>
                    <option value="承运代理">承运代理</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline"style="width: 150px;margin-left: 2%">
            <label class="layui-form-label" style="margin-left: -30px;">启用状态</label>
            <div class="layui-input-inline" style="width: 150px">
                <select name="midtype" lay-verify="required">
                    <option value="启用">启用</option>
                    <option value="停用">停用</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline"style="width: 150px;margin-left:2%">
            <label class="layui-form-label" style="margin-left: -25%;">对账员</label>
            <div class="layui-input-inline">
                <input type="text" name="title" lay-verify="title" style="width: 150px" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline" style="margin-left: 30px;margin-top:3%;display: inline-block">
            <button class="layui-btn" type="button">查询</button>
            <button class="layui-btn" type="reset" style="background-color:#c2c2c2">重置</button>
        </div>
    </form>
    <table class="layui-table" id="errorInfo"></table>
</div>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../static/js/basics/agentManagement.js"></script>

</body>
</html>
