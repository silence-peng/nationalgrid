<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改装袋</title>
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="stylesheet" href="../../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="weadmin-body">
    <form class="layui-form" lay-filter="formTest">
        <div class="layui-row">
            <blockquote class="layui-elem-quote">基础信息
                <div class="layui-form-item layui-inline" style="height: 10px;margin-top: -15px;">
                    <div class="layui-input-block">
                        <input type="hidden" name="id"/>
                        <input type="hidden" name="isStartUsing"/>
                        <input type="checkbox" name="isStart" lay-skin="primary" title="启用">
                    </div>
                </div>
            </blockquote>
            <div class="layui-form-item layui-inline" style="width: 160px;">
                <div style="padding: 10px;"><span style="color: red">*</span>策略编码</div>
                <div class="layui-input-inline">
                    <input type="text" name="strategyCoding" autocomplete="off" class="layui-input" style="width: 150px;">
                </div>
            </div>
            <div class="layui-form-item layui-inline" style="width: 160px;">
                <div style="padding: 10px;"><span style="color: red">*</span>策略名称</div>
                <div class="layui-input-inline">
                    <input type="text" name="strategyBame" autocomplete="off" class="layui-input" style="width: 150px;">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;">派件网点</div>
                <div class="layui-input-inline">
                    <select name="sendASite" lay-verify="required">
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;">货物类型</div>
                <div class="layui-input-inline">
                    <select name="cargoType" lay-verify="required">
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline" style="width: 100%;">
                <div style="padding: 10px;"><span style="color: red">*</span>走货路线（多选）</div>
                <div class="layui-row">
                    <select name="shipRoute" lay-verify="required">
                    </select>
                </div>
            </div>
            <div style="width: 100%;" class="layui-inline">
                <div class="layui-tab layui-tab-card">
                    <ul class="layui-tab-title">
                        <li class="layui-this">目的地编码</li>
                        <li>英文目的地</li>
                        <li>简体目的地</li>
                    </ul>
                    <div class="layui-tab-content" style="height: 100px;">
                        <div class="layui-tab-item layui-show">
                            <div class="layui-form-item layui-form-text">
                                <div class="layui-row">
                                    <textarea class="layui-textarea" name="destination"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-form-item layui-form-text">
                                <div class="layui-row">
                                    <textarea class="layui-textarea" name="englishDes"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="layui-tab-item">
                            <div class="layui-form-item layui-form-text">
                                <div class="layui-row">
                                    <textarea class="layui-textarea" name="chineseDes"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-inline" style="width: 160px;">
                <div style="padding: 10px;">整袋限制重量(KG)</div>
                <div class="layui-input-inline">
                    <input type="text" name="wholeBagWeight" autocomplete="off" class="layui-input" style="width: 150px;">
                </div>
            </div>
            <div class="layui-form-item layui-inline" style="width: 160px;">
                <div style="padding: 10px;">单票限制申报价值</div>
                <div class="layui-input-inline">
                    <input type="text" name="singleBagWeight" autocomplete="off" class="layui-input" style="width: 150px;">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>报关方式</div>
                <div class="layui-input-inline">
                    <select name="clearanceId">
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline" style="width: 160px;">
                <div style="padding: 10px;">目的地机场代码</div>
                <div class="layui-input-inline">
                    <input type="text" name="desAirport" autocomplete="off" class="layui-input" style="width: 150px;">
                </div>
            </div>
            <div class="layui-form-item layui-inline" style="width: 20%;">
                <div style="padding: 10px;">邮包互换局</div>
                <div class="layui-row">
                    <input type="text" name="parcelExchangeOffice" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline" style="width: 78%;">
                <div style="padding: 10px;">备注</div>
                <div class="layui-row">
                    <input type="text" name="remark" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>所属网点</div>
                <div class="layui-input-inline">
                    <select name="affiliatedBranches" lay-verify="required">
                        <option value=" "></option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline">
                <div style="padding: 10px;"><span style="color: red">*</span>共享方式</div>
                <div class="layui-input-inline">
                    <select name="sharingMode">
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline" style="width: 45%;">
                <div style="padding: 10px;"><span style="color: red">*</span>共享网点</div>
                <div class="layui-row">
                    <select name="shareBranch">
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div style="padding: 10px;"><span style="color: red">*</span>生成袋号规则</div>
                <div class="layui-input-inline">
                    <select name="rOne">
                        <option value="网点简码">网点简码</option>
                        <option value="年月日">年月日</option>
                        <option value="年月">年月</option>
                        <option value="流水号7位">流水号7位</option>
                        <option value="流水号6位">流水号6位</option>
                        <option value="流水号5位">流水号5位</option>
                        <option value="流水号4位">流水号4位</option>
                        <option value="流水号3位">流水号3位</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 50px;">
                    <input type="text" name="rTwo" autocomplete="off" class="layui-input" width="50">
                </div>
                <div class="layui-input-inline">
                    <select name="rThree">
                        <option value="网点简码">网点简码</option>
                        <option value="年月日">年月日</option>
                        <option value="年月">年月</option>
                        <option value="流水号7位">流水号7位</option>
                        <option value="流水号6位">流水号6位</option>
                        <option value="流水号5位">流水号5位</option>
                        <option value="流水号4位">流水号4位</option>
                        <option value="流水号3位">流水号3位</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width: 50px;">
                    <input type="text" name="rFour" autocomplete="off" class="layui-input" width="50">
                </div>
                <div class="layui-input-inline">
                    <select name="rFive">
                        <option value="网点简码">网点简码</option>
                        <option value="年月日">年月日</option>
                        <option value="年月">年月</option>
                        <option value="流水号7位">流水号7位</option>
                        <option value="流水号6位">流水号6位</option>
                        <option value="流水号5位">流水号5位</option>
                        <option value="流水号4位">流水号4位</option>
                        <option value="流水号3位">流水号3位</option>
                    </select>
                </div>
                <input type="hidden" name="baggingRule"/>
            </div>
            <div class="layui-form-item" style="margin-left: 70%;">
                <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo">保存</button>
                <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
            </div>
        </div>
    </form>
</div>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../static/js/strategy/operation/updateBaggingStrategy.js"></script>
</body>
</html>
