<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>管理员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="stylesheet" href="../../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .btnArr button {
            width: 80px;
            padding: 0;
            height: 30px;
            text-align: center;
            line-height: 0;
        }

        .layui-nav-child button {
            font-size: 12px;
        }
    </style>
</head>

<body>

<div class="weadmin-body">
    <form class="layui-form">
    <div class="layui-row">
        <div class="btnArr">
            <button type="button" class="layui-btn" style="background-color: #00d000" onclick="WeAdminShow('新增分拣','./addSortingStrategy.html',600,500)">新增</button>
            <button type="button" class="layui-btn" data-type="getCheckData">修改</button>
            <button type="button" class="layui-btn layui-btn-danger" data-type="delData">删除</button>
            <button type="button" class="layui-btn layui-btn-primary">导出</button>
        </div>
        <br>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-xs2">客户</div>
            <div class="layui-col-xs2">目的地</div>
            <div class="layui-col-xs1">走货路线</div>
            <div class="layui-col-xs2">货物类型</div>
            <div class="layui-col-xs1">启用状态</div>
        </div>
        <div class="layui-row layui-col-space10">
            <div class="layui-col-xs2">
                <select class="layui-select" name="customer"></select>
            </div>
            <div class="layui-col-xs2"><input type="text" class="layui-input" name="chineseDes"></div>
            <div class="layui-col-xs1"><input type="text" class="layui-input" name="shipRoute"></div>
            <div class="layui-col-xs2"><select class="layui-select" name="cargoTypeId"></select></div>
            <div class="layui-col-xs1">
                <select class="layui-select" name="isStartUsing">
                    <option value="">请选择</option>
                    <option value="1">启用</option>
                    <option value="0">停用</option>
                </select>
            </div>
            <div class="layui-col-xs2 btnArr">
                <button class="layui-btn" type="button" lay-submit lay-filter="formDemo">查询</button>
                <button class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <table class="layui-table" lay-filter="test" id="errorInfo"></table>
    </div>
    </form>
</div>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../static/js/strategy/operation/sortingStrategy.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
