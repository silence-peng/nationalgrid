<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="stylesheet" href="../../../static/css/weadmin.css">
    <link rel="stylesheet" href="../../../static/css/cyh_button.css">
</head>
<style type="text/css">
    .tree-txt-active{
        color :red;
    }
   .tree-cyh {
       font-family: "黑体 Regular", 黑体;
       font-weight: 400;
       font-style: normal;
       font-size: 18px;
       color: rgb(51, 51, 51);
   }
</style>
<body>
<div style="float: left;width: 13%;">
<div id="test13" class="demo-tree-more tree-cyh" style="margin-top: 10px;margin-left: 10px;"></div>
</div>
<div style="float: left;width: 85%;">
    <div class="weadmin-body" style="">
        <ul class="layui-nav" style="font-size: 14px;border-radius: 0px;padding:0;background-color: rgb(255,255,255)">
            <li class="layui-nav-item layui-inline">
                <a type="button" class="little-button button-green el-button"  style="width: 110px;" onclick="WeAdminShow('绑定追踪网络','./BindingTrackingNetwork.html',790,550)">绑定追踪网络</a>
            </li>
            <li class="layui-inline layui-nav-item">
                <a type="button" class="little-button button-blue el-button"  style="width: 110px;" onclick="WeAdminShow('查看已授权网络','./AuthorizedNetwork.html',790,550)">查看已授权网络</a>
            </li>
            <li class="layui-inline layui-nav-item">
                <a type="button" class="box-button button-blue el-button"  style="width: 110px;" onclick="WeAdminShow('设置开档资料','./ToOpenDocuments.html',750,500)" >设置开档资料</a>
            </li>

        </ul>
        <form class="layui-form"style="margin-top: 10px;" >


            <div class="layui-form-item layui-inline"style="width: 170px;">
                <label class="layui-form-label input-title" >所属网点</label>
                <div class="layui-input-inline">
                    <select name="midtype" lay-verify="required">
                        <option value="总部">总部</option>
                        <option value="长沙分部">长沙分部</option>
                        <option value="长沙分部">长沙分部</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline"style="width: 170px;margin-left: 25px;margin-right: 0px;">
                <label class="layui-form-label input-title">路线编码</label>
                <div class="layui-input-inline" >
                    <input type="text" name="title" lay-verify="title" style="autocomplete:off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-inline"style="width: 170px;margin-left: 25px">
                <label class="layui-form-label input-title">路线名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" lay-verify="title" style="autocomplete:off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-inline"style="width: 170px;margin-left: 25px">
                <label class="layui-form-label input-title" >业务类型</label>
                <div class="layui-input-inline">
                    <select name="midtype" lay-verify="required">
                        <option value="总部">总部</option>
                        <option value="长沙分部">长沙分部</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline"style="width: 170px;margin-left: 25px">
                <label class="layui-form-label input-title" style="width: 120px;margin-left: 0px">走货路线分类</label>
                <div class="layui-input-inline">
                    <select name="midtype" lay-verify="required">
                        <option value="总部">总部</option>
                        <option value="长沙分部">长沙分部</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-inline" style="margin-left: 30px;padding-top: 2.5%; ">
                <button type="button" class="button-blue"  >查询</button>
                <button class="reset-bth" type="reset"  >重置</button>
            </div>
        </form>
        <table class="layui-hide" id="test" ></table>

    </div>

</div>
</body>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['tree', 'util','jquery','table'], function() {
        var tree = layui.tree
            , layer = layui.layer
            , util = layui.util
            , $ = layui.jquery
            ,table=layui.table
            ,data1 = [{
            title: '<span style="font-size: 20px;">走货路线分类</span>'
            ,id: 1
            ,spread: true
            ,children: [{
                title: 'DHL-CN'
                ,id: 1000
                ,checked: true
            },
                {
                    title: 'DHL-MO'
                    ,id: 1000
                },
                {
                    title: 'DHL-TW'
                    ,id: 1000
                },
                {
                    title: 'FED-HK'
                    ,id: 1000
                }]
        }]
        //无连接线风格
        tree.render({
            elem: '#test13'
            , data: data1
            , showLine: false  //是否开启连接线
            ,click: function (obj) {
                console.log(obj.data); //得到当前点击的节点数据
                console.log(obj.state); //得到当前节点的展开状态：open、close、normal
                console.log(obj.elem); //得到当前节点元素

                console.log(obj.data.children); //当前节点下是否有子节点

            }
        });
        // 单选
        $(document).click(function(e) { // 在页面任意位置点击而触发此事件
            if($(e.target).attr('class') === "layui-tree-txt"){ // 防止因为点击展开按钮把已选中的样式取消
                $(".layui-tree-txt").removeClass("tree-txt-active"); // 移除点击样式
                $(e.target).addClass("tree-txt-active"); // e.target表示被点击的目标
            }
        });

        table.render({
            elem: '#test'
            ,url:'/demo/table/user/'
            ,height: 550
            ,cols: [[ //表头
                {field: 'num', title: '序号',width:70}
                ,{field: 'sortNo', title: '路线编码',width:100}
                ,{field: 'sortNo', title: '路线名称',width:100}
                ,{field: 'orderNum', title: '路线分类',width:100}
                ,{field: 'errorInfo', title: '追踪网络名称',width:130}
                ,{field: 'errorInfo', title: '追踪网络',width:100}
                ,{field: 'errorInfo', title: '开档类型',width:100}
                ,{field: 'errorInfo', title: '联络人',width:100}
                ,{field: 'errorInfo', title: '公司名称',width:100}
                ,{field: 'errorInfo', title: '电话号码',width:100}
                ,{field: 'errorInfo', title: '联络邮箱',width:100}
                ,{field: 'errorInfo', title: '业务类型',width:100}
                ,{field: 'errorInfo', title: '所属网点',width:100}
                ,{field: 'errorInfo', title: '备注',width:120}
            ]]
            ,page:true
        });
    })
</script>
</html>
