<body style="padding: 15px;">
<form class="layui-form" >

    <div class="layui-tab" style="margin: 0;padding: 0;">

        <div class="layui-tab-content" style="margin: 0;padding: 0;"    >
            <div class="layui-tab-item layui-show">
                <blockquote class="layui-elem-quote">导入信息</blockquote>

                <div class="layui-form-item layui-inline"style="width: 230px;margin: 0 0 0 0;padding: 0 0 0 0">
                <label class="layui-form-label" style="margin-left: -20px;font-size: 14px;"><span style="color: red;font-size: 17px;">*</span>校验类型</label>

                <div class="layui-input-inline" style="width: 200px">
                    <select name="midtype" lay-verify="required" style="width: 170px">
                        <option value="DHL规则">DHL规则</option>
                        <option value="UPS规则">UPS规则</option>
                    </select>
                </div>
            </div>

                <div class="layui-form-item layui-inline"style="width: 230px;margin: 0 0 0 0;padding: 0 0 0 0">
                    <label class="layui-form-label" style="margin-left: -20px;font-size: 14px;width: 90px;"><span style="color: red;font-size: 17px;">*</span>黑名单类型</label>

                    <div class="layui-input-inline" style="width: 200px">
                        <select name="midtype" lay-verify="required" style="width: 170px">
                            <option value="寄件">寄件</option>
                            <option value="收件">收件</option>
                        </select>
                    </div>
                </div>

                <br/>

                <div class="layui-form-item layui-inline"style="width: 600px;margin: 0 0 0 0;padding: 0 0 0 0">
                    <label class="layui-form-label" style="margin-left: -20px;font-size: 14px;"><span style="color: red;font-size: 17px;">*</span>公司列表</label>

                    <div class="layui-input-inline" style="width: 600px">
                        <textarea name="desc"  class="layui-textarea" style="width: 700px;height: 200px;"></textarea>
                    </div>
                </div>
            </div>

            <div style="color:red;margin-top: 10px;" >
                导入前将公司列表复制到剪贴板即可，注意以下要求：<br/>
                1、格式为：寄件公司或寄件人
                <br/>
                2、行与行之间用回车分隔





            </div>
            <div class="layui-form-item layui-inline" style="float: right;margin-right: 5%">
                <button class="layui-btn layui-bg-blue" type="button" lay-submit lay-filter="formDemo2">导入</button>
                <button class="layui-btn layui-bg-gray" type="reset" onclick="x_admin_close()">关闭</button>
            </div>
</form>
<script type="text/html" id="toolbarDemo">
    <div align="left" class="layui-btn-container">
        <button id="addTable" type="button" class="layui-btn layui-icon-addition layui-icon layui-btn-sm layui-btn-normal" lay-event="add"></button>
    </div>
</script>
<script type="text/html" id="rowDemo">
    <div class="layui-btn-container">
        <button id="delRow" type="button" class="layui-btn layui-icon-subtraction layui-icon layui-btn-danger layui-btn-sm layui-btn-normal" lay-event="del"></button>
    </div>
</script>
<script src="../../../lib/layui/layui.js" charset="utf-8"></script>
<script src="../../../static/js/admin.js" type="text/javascript" charset="utf-8"></script>
<script src="../../../static/js/basics/addAgency.js"></script>
</body>
</html>
